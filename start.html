<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .slide-container {
      position: relative;
      height: 512px; /* Matches image height */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .slide-image {
      width: 512px;
      height: 512px;
      position: absolute;
      top: 0;
      transition: transform 1s ease;
    }
    .left {
      left: 50%;
      transform: translateX(-100%);
    }
    .right {
      left: 50%;
      transform: translateX(0);
    }
    .left.active {
      transform: translateX(-50%);
    }
    .right.active {
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="slide-container">
        <img src="moo_left.png" class="slide-image left" onclick="restartAnimation()">
        <img src="moo_right.png" class="slide-image right" onclick="restartAnimation()">
      </div>
    </header>
    <div class="main">
      <nav class="sidebar left-sidebar">
        <ul>
          <li><a href="#" onclick="loadPage('home.html')">Home</a></li>
          <li><a href="#" onclick="loadPage('about.html')">About</a></li>
          <li><a href="#" onclick="loadPage('contact.html')">Contact</a></li>
        </ul>
      </nav>
      <iframe id="content-frame" src="home.html" class="content"></iframe>
      <aside class="sidebar right-sidebar">Right Sidebar</aside>
    </div>
    <footer class="footer">Footer</footer>
  </div>
  <script src="script.js"></script>
  <script>
    function startAnimation() {
      document.querySelectorAll('.slide-image').forEach(img => img.classList.add('active'));
    }
    function restartAnimation() {
      document.querySelectorAll('.slide-image').forEach(img => {
        img.classList.remove('active');
        setTimeout(() => img.classList.add('active'), 50);
      });
    }
    window.onload = startAnimation;
  </script>
</body>
</html>
