<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    }
    @keyframes slideLeft {
      0% { transform: translateX(-100%); } /* Start off-screen left */
      50% { left: calc(50% - 150px); transform: translateX(0); } /* Right edge at center */
      100% { left: 0; transform: translateX(0); } /* Flush with left edge */
    }
    @keyframes slideRight {
      0% { transform: translateX(100%); } /* Start off-screen right */

    }

    }

  <script>
    function jumpAnimation(img) {
      img.classList.add('jumping');
      const maxWidth = window.innerWidth - 150; // Viewport width minus image width
      const maxHeight = window.innerHeight - 150; // Viewport height minus image height
      let jumps = 0;
      const maxJumps = 16; // Approx 5 seconds at 0.3s per jump

      function jump() {
        if (jumps < maxJumps) {
          const randomX = Math.random() * maxWidth;
          const randomY = Math.random() * maxHeight;
          img.style.left = `${randomX}px`;
          img.style.right = 'auto';
          img.style.top = `${randomY}px`;
          jumps++;
          setTimeout(jump, 300);
        } else {
          // Return to original position
          img.style.transition = 'all 0.3s ease'; // Ensure smooth return
          if (img.classList.contains('left')) {
            img.style.left = '0';
            img.style.right = 'auto';
            img.style.top = '0';
            img.style.transform = 'translateX(0)';
          } else {
            img.style.right = '0';
            img.style.left = 'auto';
            img.style.top = '0';
            img.style.transform = 'translateX(0)';
          }
          // Remove jumping class and reset transition after return
          setTimeout(() => {
            img.classList.remove('jumping');
            img.style.transition = '';
          }, 300);
        }
      }
      jump();
    }
  </script>
