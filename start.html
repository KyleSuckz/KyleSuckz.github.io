<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KyleSuckz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="slide-container">
        <img src="https://kylesuckz.github.io/images/moo_right.png" class="slide-image left" onclick="startAnimation()">
        <img src="https://kylesuckz.github.io/images/moo_right.png" class="slide-image right" onclick="startAnimation()">
      </div>
    </div>
    <div class="main">
      <div class="sidebar left-sidebar">
        <ul>
          <li><a href="#" onclick="loadPage('Keno.html')">Keno</a></li>
          <li><a href="#" onclick="loadPage('Poker.html')">Texas Hold'em Poker</a></li>
        </ul>
      </div>
      <div class="content">
        <iframe id="content-frame" src="" frameborder="0"></iframe>
      </div>
      <div class="sidebar right-sidebar">
        <h2>Right Sidebar</h2>
      </div>
    </div>
    <div class="footer">
      <p>Footer</p>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    // Page load animation: Slide images in from off-screen
    function startSlide() {
      const leftImage = document.querySelector('.slide-image.left');
      const rightImage = document.querySelector('.slide-image.right');
      leftImage.style.transform = 'translateX(-100%)';
      rightImage.style.transform = 'translateX(100%)';
      setTimeout(() => {
        leftImage.style.transition = 'transform 1.5s ease';
        rightImage.style.transition = 'transform 1.5s ease';
        leftImage.style.transform = 'translateX(0)';
        rightImage.style.transform = 'translateX(0)';
      }, 100);
    }

    // Click animation: Random jumps
    function startAnimation() {
      const images = document.querySelectorAll('.slide-image');
      images.forEach(img => {
        img.classList.add('jumping');
        let jumps = 0;
        const maxWidth = window.innerWidth - 150;
        const maxHeight = window.innerHeight - 150;
        function jump() {
          if (jumps < 5) {
            const randomX = Math.random() * maxWidth;
            const randomY = Math.random() * maxHeight;
            img.style.left = `${randomX}px`;
            img.style.right = 'auto';
            img.style.top = `${randomY}px`;
            jumps++;
            setTimeout(jump, 1000);
          } else {
            img.classList.remove('jumping');
            if (img.classList.contains('left')) {
              img.style.left = '0';
              img.style.right = 'auto';
              img.style.top = '0';
            } else {
              img.style.right = '0';
              img.style.left = 'auto';
              img.style.top = '0';
            }
          }
        }
        jump();
      });
    }

    // Start page load animation
    window.onload = startSlide;
  </script>
</body>
</html>
