<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prohibition Kings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f4e9d8; font-family: Arial, sans-serif; color: #3c2f2f; }
        h1, h2, h3 { font-family: 'Cinzel', serif; }
        .header { background-color: #8b5e3c; color: white; padding: 10px; text-align: center; }
        .nav-tabs .nav-link { color: #3c2f2f; }
        .nav-tabs .nav-link.active { background-color: #d4a373; color: white; }
        .card { background-color: #fff8e7; border: 1px solid #8b5e3c; }
        button { background-color: #8b5e3c; color: white; border: none; padding: 5px 10px; }
        button:hover { background-color: #a67b5b; }
        button:disabled { background-color: #cccccc; cursor: not-allowed; }
        .energy-bar { width: 100%; height: 20px; background-color: #ccc; border: 1px solid #3c2f2f; }
        .energy-fill { height: 100%; background-color: #4CAF50; transition: width 0.5s; }
        .success { animation: flashSuccess 0.5s; }
        .failure { animation: flashFailure 0.5s; }
        @keyframes flashSuccess { 0% { background-color: #4CAF50; } 100% { background-color: transparent; } }
        @keyframes flashFailure { 0% { background-color: #FF6347; } 100% { background-color: transparent; } }
        .tooltip { position: relative; display: inline-block; }
        .tooltip .tooltiptext { visibility: hidden; width: 120px; background-color: #3c2f2f; color: white; text-align: center; border-radius: 6px; padding: 5px; position: absolute; z-index: 1; bottom: 100%; left: 50%; margin-left: -60px; }
        .tooltip:hover .tooltiptext { visibility: visible; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Prohibition Kings</h1>
        <p id="player-stats">Player: Unknown | Rank: Thug | Cash: $0 | XP: 0 | Influence: 0 | Energy: 10000 | Gold: 0</p>
        <div class="energy-bar"><div class="energy-fill" id="energy-fill" style="width: 100%;"></div></div>
    </div>
    <div class="container mt-3">
        <ul class="nav nav-tabs">
            <li class="nav-item"><a class="nav-link active" href="#crimes" data-bs-toggle="tab">Crimes</a></li>
            <li class="nav-item"><a class="nav-link" href="#inventory" data-bs-toggle="tab">Inventory</a></li>
            <li class="nav-item"><a class="nav-link" href="#speakeasy" data-bs-toggle="tab">Speakeasy</a></li>
            <li class="nav-item"><a class="nav-link" href="#profile" data-bs-toggle="tab">Profile</a></li>
        </ul>
        <div class="tab-content mt-3">
            <div class="tab-pane active" id="crimes">
                <div class="card">
                    <div class="card-body">
                        <h2>Crimes</h2>
                        <div id="crime-list"></div>
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="inventory">
                <div class="card">
                    <div class="card-body">
                        <h2>Inventory</h2>
                        <div id="inventory-list"></div>
                        <h3>Black Market</h3>
                        <div id="market-list"></div>
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="speakeasy">
                <div class="card">
                    <div class="card-body">
                        <h2>Speakeasy</h2>
                        <h3>Dice Roll</h3>
                        <input type="number" id="bet-amount" min="10" max="100" value="10">
                        <button onclick="gamble()">Bet Cash</button>
                        <button onclick="gambleGold()">Bet 1 Gold</button>
                        <p id="gamble-result"></p>
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="profile">
                <div class="card">
                    <div class="card-body">
                        <h2>Profile</h2>
                        <p id="profile-stats"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center mt-3">
        <button onclick="logout()">Logout</button>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let player = {
            name: "Player",
            rank: "Thug",
            cash: 0,
            xp: 0,
            influence: 0,
            energy: 10000,
            gold: 0,
            items: [],
            health: 100,
            lastEnergyUpdate: Date.now(),
            crimeAttempts: {
                "Pickpocketing": { count: 0, lastReset: Date.now() },
                "Bootleg Run": { count: 0, lastReset: Date.now() },
                "Speakeasy Heist": { timestamps: [] }
            }
        };

        const crimes = [
            { name: "Pickpocketing", cash: [1, 5], xp: 5, influence: 2, energy: 10, risk: 0.1, tooltip: "Steal small cash, low risk." },
            { name: "Bootleg Run", cash: [10, 20], xp: 10, influence: 5, energy: 15, risk: 0.15, tooltip: "Smuggle booze, moderate rewards." },
            { name: "Speakeasy Heist", cash: [500, 2000], xp: 100, influence: 50, gold: [2, 5], risk: 0.25, maxPerDay: 3, tooltip: "Rob a rival speakeasy, high rewards." }
        ];

        const market = [
            { name: "Crowbar", price: 10, effect: { crime: "Pickpocketing", success: 0.05 }, tooltip: "+5% Pickpocketing success" },
            { name: "Revolver", price: 50, effect: { crime: "Speakeasy Heist", success: 0.1 }, tooltip: "+10% Speakeasy Heist success" },
            { name: "Bribe", price: 100, effect: { risk: -0.1 }, tooltip: "-10% risk for all crimes" },
            { name: "Gold", price: 10000, tooltip: "Buy Gold for $10,000" }
        ];

        function savePlayer() {
            localStorage.setItem("prohibitionPlayer", JSON.stringify(player));
        }

        function loadPlayer() {
            const saved = localStorage.getItem("prohibitionPlayer");
            if (saved) player = JSON.parse(saved);
            updateEnergy();
            updateUI();
        }

        function updateEnergy() {
            const now = Date.now();
            const minutesPassed = (now - player.lastEnergyUpdate) / 60000;
            player.energy = Math.min(10000, player.energy + Math.floor(minutesPassed * 5));
            player.lastEnergyUpdate = now;
            savePlayer();
        }

        function updateUI() {
            updateEnergy();
            const stats = `Player: ${player.name} | Rank: ${player.rank} | Cash: $${player.cash} | XP: ${player.xp} | Influence: ${player.influence} | Energy: ${player.energy} | Gold: ${player.gold}`;
            document.getElementById("player-stats").textContent = stats;
            document.getElementById("profile-stats").textContent = stats + ` | Health: ${player.health}`;
            document.getElementById("energy-fill").style.width = `${(player.energy / 10000) * 100}%`;

            let crimeList = "";
            const now = Date.now();
            for (let crime of crimes) {
                let canAttempt = true;
                let status = "";
                if (crime.name === "Speakeasy Heist" && player.xp < 500) {
                    canAttempt = false;
                    status = "Requires Capo rank (500 XP)";
                } else if (crime.energy && player.energy < crime.energy) {
                    canAttempt = false;
                    status = "Not enough Energy";
                } else if (crime.maxPerDay) {
                    const attempts = player.crimeAttempts[crime.name].timestamps.filter(t => now - t < 86400000);
                    if (attempts.length >= crime.maxPerDay) {
                        canAttempt = false;
                        const earliest = Math.min(...player.crimeAttempts[crime.name].timestamps);
                        const remaining = Math.ceil((28800000 - (now - earliest)) / 3600000);
                        status = `Next attempt in ${remaining} hours`;
                    }
                }
                crimeList += `
                    <div class="tooltip">
                        <p>${crime.name}: $${crime.cash[0]}-$${crime.cash[1]}, ${crime.xp} XP, ${crime.influence} Influence${crime.gold ? `, ${crime.gold[0]}-${crime.gold[1]} Gold` : ""}, ${crime.energy ? crime.energy + " Energy" : crime.maxPerDay + "/day"} (Risk: ${crime.risk * 100}% Failure)<br>
                        <button ${canAttempt ? "" : "disabled"} onclick="commitCrime('${crime.name}')">Attempt</button> ${status}</p>
                        <span class="tooltiptext">${crime.tooltip}</span>
                    </div>`;
            }
            document.getElementById("crime-list").innerHTML = crimeList;

            let inventoryList = `<p>Cash: $${player.cash} | Gold: ${player.gold}</p><p>Items: ${player.items.join(", ") || "None"}</p>`;
            document.getElementById("inventory-list").innerHTML = inventoryList;

            let marketList = "";
            for (let item of market) {
                marketList += `
                    <div class="tooltip">
                        <p>${item.name}: $${item.price} <button onclick="buyItem('${item.name}')">Buy</button></p>
                        <span class="tooltiptext">${item.tooltip}</span>
                    </div>`;
            }
            document.getElementById("market-list").innerHTML = marketList;
        }

        function commitCrime(crimeName) {
            const crime = crimes.find(c => c.name === crimeName);
            if (!crime) return;
            const now = Date.now();
            if (crime.energy && player.energy < crime.energy) return;
            if (crime.maxPerDay) {
                const attempts = player.crimeAttempts[crime.name].timestamps.filter(t => now - t < 86400000);
                if (attempts.length >= crime.maxPerDay) return;
                player.crimeAttempts[crime.name].timestamps.push(now);
            }
            if (crime.energy) player.energy -= crime.energy;

            let risk = crime.risk;
            for (let item of player.items) {
                const marketItem = market.find(i => i.name === item && i.effect && i.effect.risk);
                if (marketItem) risk = Math.max(0, risk + marketItem.effect.risk);
            }
            const success = Math.random() > risk;
            let message = "";
            if (success) {
                const cash = Math.floor(Math.random() * (crime.cash[1] - crime.cash[0] + 1)) + crime.cash[0];
                player.cash += cash;
                player.xp += crime.xp;
                player.influence += crime.influence;
                if (crime.gold) {
                    const gold = Math.floor(Math.random() * (crime.gold[1] - crime.gold[0] + 1)) + crime.gold[0];
                    player.gold += gold;
                    message = `Success! Gained $${cash}, ${crime.xp} XP, ${crime.influence} Influence, ${gold} Gold.`;
                } else {
                    message = `Success! Gained $${cash}, ${crime.xp} XP, ${crime.influence} Influence.`;
                }
                document.getElementById("crime-list").innerHTML += `<p class="success">${message}</p>`;
            } else {
                player.health -= 10;
                message = `Failed! Lost 10 Health.`;
                if (player.health <= 0) {
                    player.cash = 0;
                    player.items = [];
                    player.health = 100;
                    message += " You died and lost all cash and items (Gold preserved).";
                }
                document.getElementById("crime-list").innerHTML += `<p class="failure">${message}</p>`;
            }
            updateRank();
            savePlayer();
            updateUI();
        }

        function buyItem(itemName) {
            const item = market.find(i => i.name === itemName);
            if (!item || player.cash < item.price) return;
            player.cash -= item.price;
            if (itemName === "Gold") player.gold++;
            else player.items.push(itemName);
            savePlayer();
            updateUI();
        }

        function gamble() {
            const bet = parseInt(document.getElementById("bet-amount").value);
            if (bet < 10 || bet > 100 || player.cash < bet) return;
            player.cash -= bet;
            const win = Math.random() < 0.5;
            const result = win ? `Won $${bet * 2}!` : `Lost $${bet}.`;
            if (win) player.cash += bet * 2;
            document.getElementById("gamble-result").textContent = result;
            savePlayer();
            updateUI();
        }

        function gambleGold() {
            if (player.gold < 1) return;
            player.gold--;
            const win = Math.random() < 0.5;
            const result = win ? `Won 2 Gold!` : `Lost 1 Gold.`;
            if (win) player.gold += 2;
            document.getElementById("gamble-result").textContent = result;
            savePlayer();
            updateUI();
        }

        function updateRank() {
            if (player.xp >= 2000) player.rank = "Boss";
            else if (player.xp >= 500) player.rank = "Capo";
            else if (player.xp >= 100) player.rank = "Enforcer";
            else player.rank = "Thug";
        }

        function logout() {
            localStorage.removeItem("prohibitionPlayer");
            player = {
                name: "Player",
                rank: "Thug",
                cash: 0,
                xp: 0,
                influence: 0,
                energy: 10000,
                gold: 0,
                items: [],
                health: 100,
                lastEnergyUpdate: Date.now(),
                crimeAttempts: {
                    "Pickpocketing": { count: 0, lastReset: Date.now() },
                    "Bootleg Run": { count: 0, lastReset: Date.now() },
                    "Speakeasy Heist": { timestamps: [] }
                }
            };
            updateUI();
        }

        setInterval(updateUI, 60000); // Update every minute
        loadPlayer();
    </script>
</body>
</html>
