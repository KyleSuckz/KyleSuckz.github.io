<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Hold'em Table</title>
    <style>
        :root {
            --card-width: 80px;
            --card-height: calc(var(--card-width) * 726 / 500);
            --card-margin: 4px;
            --table-border-width: 20px;
            --felt-border-width: 5px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at 50% 30%, #1a1a1a, #0a0a0a);
            font-family: 'Arial', Helvetica, sans-serif;
            overflow-x: hidden;
        }

        .table-container {
            width: calc(min(50vh, 50vw) * 2);
            height: calc(min(50vh, 50vw) + 120px);
            max-height: calc(min(70vh, 50vw) + 120px);
            aspect-ratio: 2 / 1;
            margin: 0 5vw;
            position: relative;
            perspective: 1000px;
            min-width: 300px;
        }

        .table {
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.3)),
                radial-gradient(circle at 50% 20%, #254b33, #1e4d2b);
            border: var(--table-border-width) solid #151515;
            border-radius: 150px;
            position: relative;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.8),
                inset 0 0 20px rgba(255, 255, 255, 0.2),
                inset 0 0 25px rgba(0, 0, 0, 0.6);
            transform: rotateX(3deg);
            z-index: 1;
        }

        .table-felt {
            width: 94%;
            height: 88%;
            background: url('assets/table_felt.jpg'), #2a6041;
            background-size: cover;
            background-position: center;
            border: var(--felt-border-width) solid #1a1a1a;
            border-radius: 140px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 
                inset 0 0 10px rgba(0, 0, 0, 0.7),
                0 0 20px rgba(255, 255, 255, 0.15);
            overflow: hidden;
            z-index: 2;
        }

        .player {
            position: absolute;
            width: auto;
            height: auto;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #4a4a4a;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 14px;
            text-align: center;
            z-index: 4;
        }

        .player-human {
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .player-ai1 {
            left: -20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .player-ai2 {
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .player-ai3 {
            right: -20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .card-pair {
            position: absolute;
            width: calc(var(--card-width) * 2 + var(--card-margin));
            height: var(--card-height);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 3;
        }

        .card {
            width: var(--card-width);
            height: var(--card-height);
            background-color: #fff;
            border-radius: 8px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            role: img;
        }

        .card-pair-player1 {
            bottom: 2%;
            left: 50%;
            transform: translateX(-50%);
        }

        .card-pair-player1 .card.card-player1-1 {
            background-image: url('assets/cards/ace_of_spades.png');
            aria-label: "Ace of Spades";
        }

        .card-pair-player1 .card.card-player1-2 {
            margin-left: var(--card-margin);
            background-image: url('assets/cards/king_of_hearts.png');
            aria-label: "King of Hearts";
        }

        .card-pair-player2 {
            left: 1%;
            top: 50%;
            transform: translateY(-50%);
        }

        .card-pair-player2 .card.card-player2-1 {
            background-image: url('assets/cards/card_back.png');
            aria-label: "Card Back";
        }

        .card-pair-player2 .card.card-player2-2 {
            margin-left: var(--card-margin);
            background-image: url('assets/cards/card_back.png');
            aria-label: "Card Back";
        }

        .card-pair-player3 {
            top: 2%;
            left: 50%;
            transform: translateX(-50%);
        }

        .card-pair-player3 .card.card-player3-1 {
            background-image: url('assets/cards/card_back.png');
            aria-label: "Card Back";
        }

        .card-pair-player3 .card.card-player3-2 {
            margin-left: var(--card-margin);
            background-image: url('assets/cards/card_back.png');
            aria-label: "Card Back";
        }

        .card-pair-player4 {
            right: 1%;
            top: 50%;
            transform: translateY(-50%);
        }

        .card-pair-player4 .card.card-player4-1 {
            background-image: url('assets/cards/card_back.png');
            aria-label: "Card Back";
        }

        .card-pair-player4 .card.card-player4-2 {
            margin-left: var(--card-margin);
            background-image: url('assets/cards/card_back.png');
            aria-label: "Card Back";
        }

        .community-cards {
            position: absolute;
            width: calc(var(--card-width) * 5 + var(--card-margin) * 4);
            height: var(--card-height);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid #1a1a1a;
            border-radius: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .community-card {
            width: var(--card-width);
            height: var(--card-height);
            background-color: #fff;
            border-radius: 8px;
            margin: 0 var(--card-margin);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            role: img;
        }

        .community-card:nth-child(1) {
            background-image: url('assets/cards/2_of_clubs.png');
            aria-label: "Two of Clubs";
        }

        .community-card:nth-child(2) {
            background-image: url('assets/cards/queen_of_diamonds.png');
            aria-label: "Queen of Diamonds";
        }

        .community-card:nth-child(3) {
            background-image: url('assets/cards/7_of_hearts.png');
            aria-label: "Seven of Hearts";
        }

        .community-card:nth-child(4) {
            background-image: url('assets/cards/10_of_spades.png');
            aria-label: "Ten of Spades";
        }

        .community-card:nth-child(5) {
            background-image: url('assets/cards/4_of_diamonds.png');
            aria-label: "Four of Diamonds";
        }

        .dealer-button, .small-blind, .big-blind {
            position: absolute;
            width: 36px;
            height: 36px;
            background: #ddd;
            border: 1px solid #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            z-index: 3;
            aria-hidden: true;
        }

        .dealer-button-player1 {
            bottom: calc(2% + var(--card-height) + 5px);
            left: 50%;
            transform: translateX(-50%);
        }

        .small-blind-player2 {
            left: calc(1% + var(--card-width) * 2 + var(--card-margin) + 5px);
            top: 50%;
            transform: translateY(-50%);
        }

        .big-blind-player3 {
            top: calc(2% + var(--card-height) + 5px);
            left: 50%;
            transform: translateX(-50%);
        }

        @media (max-width: 600px) {
            .table-container {
                width: calc(min(50vh, 50vw) * 2);
                height: calc(min(50vh, 50vw) + 120px);
                max-height: calc(min(70vh, 50vw) + 120px);
                margin: 0 5vw;
            }

            .table {
                border: 12px solid #151515;
                border-radius: 90px;
                box-shadow: 
                    0 12px 25px rgba(0, 0, 0, 0.8),
                    inset 0 0 12px rgba(255, 255, 255, 0.2),
                    inset 0 0 18px rgba(0, 0, 0, 0.6);
            }

            .table-felt {
                border: 3px solid #1a1a1a;
                border-radius: 80px;
            }

            .player {
                padding: 4px 8px;
                font-size: 12px;
                border-radius: 12px;
            }

            .player-human {
                bottom: -12px;
            }

            .player-ai1 {
                left: -12px;
            }

            .player-ai2 {
                top: -12px;
            }

            .player-ai3 {
                right: -12px;
            }

            .card {
                width: 14vw;
                height: calc(14vw * 726 / 500);
                border-radius: 2vw;
            }

            .card-pair {
                width: calc(14vw * 2 + 1.5vw);
                height: calc(14vw * 726 / 500);
            }

            .card-pair-player1 .card.card-player1-2,
            .card-pair-player2 .card.card-player2-2,
            .card-pair-player3 .card.card-player3-2,
            .card-pair-player4 .card.card-player4-2 {
                margin-left: 1.5vw;
            }

            .community-cards {
                width: calc(14vw * 5 + 1vw * 4);
                height: calc(14vw * 726 / 500);
                border-radius: 7vw;
            }

            .community-card {
                width: 14vw;
                height: calc(14vw * 726 / 500);
                border-radius: 2vw;
                margin: 0 1vw;
            }

            .dealer-button, .small-blind, .big-blind {
                width: 9vw;
                height: 9vw;
                font-size: 12px;
                min-width: 30px;
                min-height: 30px;
            }

            .dealer-button-player1 {
                bottom: calc(2% + (14vw * 726 / 500) + 2%);
            }

            .small-blind-player2 {
                left: calc(1% + (14vw * 2 + 1.5vw) + 2%);
            }

            .big-blind-player3 {
                top: calc(2% + (14vw * 726 / 500) + 2%);
            }
        }

        @media (max-width: 300px) {
            .table-container {
                margin: 0 2vw;
            }

            .card {
                width: 12vw;
                height: calc(12vw * 726 / 500);
                border-radius: 2vw;
            }

            .card-pair {
                width: calc(12vw * 2 + 1.5vw);
                height: calc(12vw * 726 / 500);
            }

            .community-cards {
                width: calc(12vw * 5 + 1vw * 4);
                height: calc(12vw * 726 / 500);
                border-radius: 7vw;
            }

            .community-card {
                width: 12vw;
                height: calc(12vw * 726 / 500);
                border-radius: 2vw;
            }
        }
    </style>
</head>
<body>
    <section class="table-container" role="region" aria-label="Texas Hold'em Table">
        <article class="table">
            <div class="table-felt">
                <div class="community-cards">
                    <div class="community-card" role="img" aria-label="Two of Clubs" style="background-image: url('assets/cards/2_of_clubs.png');"></div>
                    <div class="community-card" role="img" aria-label="Queen of Diamonds" style="background-image: url('assets/cards/queen_of_diamonds.png');"></div>
                    <div class="community-card" role="img" aria-label="Seven of Hearts" style="background-image: url('assets/cards/7_of_hearts.png');"></div>
                    <div class="community-card" role="img" aria-label="Ten of Spades" style="background-image: url('assets/cards/10_of_spades.png');"></div>
                    <div class="community-card" role="img" aria-label="Four of Diamonds" style="background-image: url('assets/cards/4_of_diamonds.png');"></div>
                </div>
                <div class="card-pair card-pair-player1">
                    <div class="card card-player1-1" role="img"></div>
                    <div class="card card-player1-2" role="img"></div>
                </div>
                <div class="card-pair card-pair-player2">
                    <div class="card card-player2-1" role="img"></div>
                    <div class="card card-player2-2" role="img"></div>
                </div>
                <div class="card-pair card-pair-player3">
                    <div class="card card-player3-1" role="img"></div>
                    <div class="card card-player3-2" role="img"></div>
                </div>
                <div class="card-pair card-pair-player4">
                    <div class="card card-player4-1" role="img"></div>
                    <div class="card card-player4-2" role="img"></div>
                </div>
                <div class="dealer-button dealer-button-player1">D</div>
                <div class="small-blind small-blind-player2">SB</div>
                <div class="big-blind big-blind-player3">BB</div>
            </div>
            <div class="player player-human">You</div>
            <div class="player player-ai1">AI 1</div>
            <div class="player player-ai2">AI 2</div>
            <div class="player player-ai3">AI 3</div>
        </article>
    </section>
</body>
</html>
