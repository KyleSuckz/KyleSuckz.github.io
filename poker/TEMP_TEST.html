<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Hold'em Table</title>
    <style>
        :root {
            /* card ratio 500 : 726 */
            --card-w: 80px;
            --card-h: calc(var(--card-w) * 726 / 500);
            --gap: 4px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at 50% 30%, #1a1a1a, #0a0a0a);
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .table-container {
            width: calc(min(50vh, 50vw) * 2);
            height: calc(min(50vh, 50vw) + 120px);
            max-height: calc(min(70vh, 50vw) + 120px);
            aspect-ratio: 2 / 1;
            margin: 0 5vw;
            position: relative;
            perspective: 1000px;
            min-width: 300px;
        }

        .table {
            width: 100%;
            height: 100%;
            background:
                linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.3)),
                radial-gradient(circle at 50% 20%, #254b33, #1e4d2b);
            border: 20px solid transparent;
            border-radius: 150px;
            position: relative;
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.8),
                inset 0 0 20px rgba(255, 255, 255, 0.2),
                inset 0 0 25px rgba(0, 0, 0, 0.6);
            transform: rotateX(3deg);
        }

        .table-felt {
            width: 94%;
            height: 88%;
            background:
                url('assets/table_felt.jpg'),
                #2a6041;
            background-size: cover;
            background-position: center;
            border: 5px solid #1a1a1a;
            border-radius: 140px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow:
                inset 0 0 10px rgba(0, 0, 0, 0.7),
                0 0 20px rgba(255, 255, 255, 0.15);
            overflow: visible;
        }

        .table::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            border: 20px solid transparent;
            border-radius: 150px;
            background:
                linear-gradient(45deg, #151515, #252525),
                linear-gradient(90deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));
            box-shadow:
                inset 0 0 12px rgba(255, 255, 255, 0.25),
                0 0 15px rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .player {
            position: absolute;
            width: auto;
            height: auto;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #4a4a4a;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 14px;
            text-align: center;
            z-index: 4;
        }

        .player-human {
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .player-ai1 {
            left: -20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .player-ai2 {
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .player-ai3 {
            right: -20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .card-pair {
            position: absolute;
            width: calc(var(--card-w) * 2 + var(--gap));
            height: var(--card-h);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2;
        }

        .card {
            width: var(--card-w);
            height: var(--card-h);
            background-color: #fff;
            border-radius: 8px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .card-back {
            background-image: url('assets/cards/card_back.png');
        }

        /* positions */
        .card-pair-player1 {
            bottom: 2%;
            left: 50%;
            transform: translateX(-50%);
        }

        .card-pair-player2 {
            left: 1%;
            top: 50%;
            transform: translateY(-50%);
        }

        .card-pair-player3 {
            top: 2%;
            left: 50%;
            transform: translateX(-50%);
        }

        .card-pair-player4 {
            right: 1%;
            top: 50%;
            transform: translateY(-50%);
        }

        /* margins between two hole cards */
        .card + .card {
            margin-left: var(--gap);
        }

        /* community cards */
        .community-cards {
            position: absolute;
            width: calc(var(--card-w) * 5 + var(--gap) * 4);
            height: var(--card-h);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid #1a1a1a;
            border-radius: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .community-card {
            width: var(--card-w);
            height: var(--card-h);
            background-color: #fff;
            border-radius: 8px;
            margin: 0 var(--gap);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* dealer / blind markers */
        .dealer-button, .small-blind, .big-blind {
            position: absolute;
            width: 36px;
            height: 36px;
            background: #ddd;
            border: 1px solid #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            z-index: 3;
        }

        .dealer-button-player1 {
            bottom: calc(2% + var(--card-h) + 5px);
            left: 50%;
            transform: translateX(-50%);
        }

        .small-blind-player2 {
            left: calc(1% + var(--card-w) * 2 + var(--gap) + 5px);
            top: 50%;
            transform: translateY(-50%);
        }

        .big-blind-player3 {
            top: calc(2% + var(--card-h) + 5px);
            left: 50%;
            transform: translateX(-50%);
        }

        /* ------------ responsive tweaks ------------ */
        @media (max-width: 600px) {
            :root {
                --card-w: 12vw;
                --gap: 1.5vw;
            }
            .table {
                border: 12px solid transparent;
                border-radius: 90px;
            }
            .table-felt {
                border: 3px solid #1a1a1a;
                border-radius: 80px;
            }
            .table::before {
                top: -12px;
                left: -12px;
                right: -12px;
                bottom: -12px;
                border: 12px solid transparent;
                border-radius: 90px;
            }
            .player {
                padding: 4px 8px;
                font-size: 12px;
                border-radius: 12px;
            }
            .dealer-button, .small-blind, .big-blind {
                width: 9vw;
                height: 9vw;
                font-size: 12px;
                min-width: 30px;
                min-height: 30px;
            }
        }

        @media (max-width: 300px) {
            :root {
                --card-w: 10vw;
            }
            .table-container {
                margin: 0 2vw;
            }
        }
    </style>
</head>
<body>
    <div class="table-container">
        <div class="table">
            <div class="table-felt">
                <!-- community cards -->
                <div class="community-cards">
                    <div class="community-card" role="img" aria-label="Two of Clubs"></div>
                    <div class="community-card" role="img" aria-label="Queen of Diamonds"></div>
                    <div class="community-card" role="img" aria-label="Seven of Hearts"></div>
                    <div class="community-card" role="img" aria-label="Ten of Spades"></div>
                    <div class="community-card" role="img" aria-label="Four of Diamonds"></div>
                </div>

                <!-- player hole cards -->
                <div class="card-pair card-pair-player1">
                    <div class="card" role="img" aria-label="Ace of Spades"
                         style="background-image:url('assets/cards/ace_of_spades.png')"></div>
                    <div class="card" role="img" aria-label="King of Hearts"
                         style="background-image:url('assets/cards/king_of_hearts.png')"></div>
                </div>

                <div class="card-pair card-pair-player2">
                    <div class="card card-back" role="img" aria-label="Hidden card"></div>
                    <div class="card card-back" role="img" aria-label="Hidden card"></div>
                </div>

                <div class="card-pair card-pair-player3">
                    <div class="card card-back" role="img" aria-label="Hidden card"></div>
                    <div class="card card-back" role="img" aria-label="Hidden card"></div>
                </div>

                <div class="card-pair card-pair-player4">
                    <div class="card card-back" role="img" aria-label="Hidden card"></div>
                    <div class="card card-back" role="img" aria-label="Hidden card"></div>
                </div>

                <!-- buttons / blinds -->
                <div class="dealer-button dealer-button-player1" aria-label="Dealer button – You">D</div>
                <div class="small-blind small-blind-player2" aria-label="Small blind – AI 1">SB</div>
                <div class="big-blind big-blind-player3" aria-label="Big blind – AI 2">BB</div>
            </div>

            <!-- seat labels -->
            <div class="player player-human">You</div>
            <div class="player player-ai1">AI 1</div>
            <div class="player player-ai2">AI 2</div>
            <div class="player player-ai3">AI 3</div>
        </div>
    </div>
</body>
</html>
