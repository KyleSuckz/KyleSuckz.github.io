<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Hold'em Table</title>
    <style>
        :root {
            --card-width: 80px;
            --card-height: calc(var(--card-width) * 726 / 500);
            --card-margin: 4px;
            --border-radius-large: 150px;
            --border-radius-small: 90px;
            --felt-border-radius: 140px;
            --table-border: 20px;
            --table-shadow: 0 20px 40px rgba(0, 0, 0, 0.8);
            --felt-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7);
            --player-font-size: 14px;
            --button-size: 36px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at 50% 30%, #1a1a1a, #0a0a0a);
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .table-container {
            width: calc(min(50vh, 50vw) * 2);
            height: calc(min(50vh, 50vw) + 120px);
            max-height: calc(min(70vh, 50vw) + 120px);
            aspect-ratio: 2 / 1;
            margin: 0 5vw;
            position: relative;
            perspective: 1000px;
            min-width: 300px;
        }

        .table {
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.3)),
                radial-gradient(circle at 50% 20%, #254b33, #1e4d2b);
            border: var(--table-border) solid transparent;
            border-radius: var(--border-radius-large);
            position: relative;
            box-shadow: var(--table-shadow), inset 0 0 20px rgba(255, 255, 255, 0.2);
            transform: rotateX(3deg);
            will-change: transform;
        }

        .table-felt {
            width: 94%;
            height: 88%;
            background: #2a6041 url('assets/table_felt.jpg') center/cover no-repeat;
            border: 5px solid #1a1a1a;
            border-radius: var(--felt-border-radius);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: var(--felt-shadow);
        }

        .table::before {
            content: '';
            position: absolute;
            top: calc(-1 * var(--table-border));
            left: calc(-1 * var(--table-border));
            right: calc(-1 * var(--table-border));
            bottom: calc(-1 * var(--table-border));
            border: var(--table-border) solid transparent;
            border-radius: var(--border-radius-large);
            background: linear-gradient(45deg, #151515, #252525);
            box-shadow: inset 0 0 12px rgba(255, 255, 255, 0.25);
            z-index: -1;
        }

        .player {
            position: absolute;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #4a4a4a;
            border-radius: 15px;
            color: #fff;
            font-size: var(--player-font-size);
            text-align: center;
            z-index: 4;
        }

        .player-human { bottom: -20px; left: 50%; transform: translateX(-50%); }
        .player-ai1 { left: -20px; top: 50%; transform: translateY(-50%); }
        .player-ai2 { top: -20px; left: 50%; transform: translateX(-50%); }
        .player-ai3 { right: -20px; top: 50%; transform: translateY(-50%); }

        .card-pair {
            position: absolute;
            width: calc(var(--card-width) * 2 + var(--card-margin));
            height: var(--card-height);
            display: flex;
            justify-content: space-between;
            z-index: 2;
        }

        .card {
            width: var(--card-width);
            height: var(--card-height);
            background: #fff center/contain no-repeat;
            border-radius: 8px;
        }

        .card-pair-player1 { bottom: 2%; left: 50%; transform: translateX(-50%); }
        .card-pair-player2 { left: 1%; top: 50%; transform: translateY(-50%); }
        .card-pair-player3 { top: 2%; left: 50%; transform: translateX(-50%); }
        .card-pair-player4 { right: 1%; top: 50%; transform: translateY(-50%); }

        .card-player1-1 { background-image: url('assets/cards/ace_of_spades.png'); }
        .card-player1-2 { background-image: url('assets/cards/king_of_hearts.png'); }
        .card-player2-1, .card-player2-2, .card-player3-1, .card-player3-2,
        .card-player4-1, .card-player4-2 { background-image: url('assets/cards/card_back.png'); }

        .community-cards {
            position: absolute;
            width: calc(var(--card-width) * 5 + var(--card-margin) * 4);
            height: var(--card-height);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid #1a1a1a;
            border-radius: calc(var(--card-width) * 0.35);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .community-card {
            width: var(--card-width);
            height: var(--card-height);
            background: #fff center/contain no-repeat;
            border-radius: 8px;
            margin: 0 var(--card-margin);
        }

        .dealer-button, .small-blind, .big-blind {
            position: absolute;
            width: var(--button-size);
            height: var(--button-size);
            background: #ddd;
            border: 1px solid #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            z-index: 3;
        }

        .dealer-button-player1 { bottom: calc(2% + var(--card-height) + 5px); left: 50%; transform: translateX(-50%); }
        .small-blind-player2 { left: calc(1% + var(--card-width) * 2 + var(--card-margin) + 5px); top: 50%; transform: translateY(-50%); }
        .big-blind-player3 { top: calc(2% + var(--card-height) + 5px); left: 50%; transform: translateX(-50%); }

        @media (max-width: 600px) {
            :root {
                --card-width: 14vw;
                --card-height: calc(var(--card-width) * 726 / 500);
                --card-margin: 1vw;
                --table-border: 12px;
                --border-radius-large: var(--border-radius-small);
                --felt-border-radius: 80px;
                --table-shadow: 0 12px 25px rgba(0, 0, 0, 0.8);
                --felt-shadow: inset 0 0 6px rgba(0, 0, 0, 0.7);
                --player-font-size: 12px;
                --button-size: 9vw;
            }

            .table-container { margin: 0 5vw; }
            .table-felt { border: 3px solid #1a1a1a; }
            .table::before {
                top: calc(-1 * var(--table-border));
                left: calc(-1 * var(--table-border));
                right: calc(-1 * var(--table-border));
                bottom: calc(-1 * var(--table-border));
                border: var(--table-border) solid transparent;
                box-shadow: inset 0 0 6px rgba(255, 255, 255, 0.2);
            }

            .player { padding: 4px 8px; }
            .player-human { bottom: -12px; }
            .player-ai1 { left: -12px; }
            .player-ai2 { top: -12px; }
            .player-ai3 { right: -12px; }

            .card { border-radius: 2vw; }
            .community-cards { border-radius: 7vw; }
            .dealer-button, .small-blind, .big-blind { min-width: 30px; min-height: 30px; font-size: 12px; }
        }

        @media (max-width: 300px) {
            :root { --card-width: 12vw; }
            .table-container { margin: 0 2vw; }
        }

        @media (min-resolution: 2dppx) {
            .table, .table::before { border-radius: calc(var(--border-radius-large) * 1.5); }
            .table-felt { border-radius: calc(var(--felt-border-radius) * 1.5); }
        }
    </style>
</head>
<body>
    <section class="table-container" role="region" aria-label="Poker Table">
        <div class="table">
            <div class="table-felt">
                <div class="community-cards" role="region" aria-label="Community Cards">
                    <div class="community-card" style="background-image: url('assets/cards/2_of_clubs.png');" aria-label="Two of Clubs"></div>
                    <div class="community-card" style="background-image: url('assets/cards/queen_of_diamonds.png');" aria-label="Queen of Diamonds"></div>
                    <div class="community-card" style="background-image: url('assets/cards/7_of_hearts.png');" aria-label="Seven of Hearts"></div>
                    <div class="community-card" style="background-image: url('assets/cards/10_of_spades.png');" aria-label="Ten of Spades"></div>
                    <div class="community-card" style="background-image: url('assets/cards/4_of_diamonds.png');" aria-label="Four of Diamonds"></div>
                </div>
                <div class="card-pair card-pair-player1" aria-label="Your Cards">
                    <div class="card card-player1-1" aria-label="Ace of Spades"></div>
                    <div class="card card-player1-2" aria-label="King of Hearts"></div>
                </div>
                <div class="card-pair card-pair-player2" aria-label="AI 1 Cards">
                    <div class="card card-player2-1" aria-label="Card Back"></div>
                    <div class="card card-player2-2" aria-label="Card Back"></div>
                </div>
                <div class="card-pair card-pair-player3" aria-label="AI 2 Cards">
                    <div class="card card-player3-1" aria-label="Card Back"></div>
                    <div class="card card-player3-2" aria-label="Card Back"></div>
                </div>
                <div class="card-pair card-pair-player4" aria-label="AI 3 Cards">
                    <div class="card card-player4-1" aria-label="Card Back"></div>
                    <div class="card card-player4-2" aria-label="Card Back"></div>
                </div>
                <div class="dealer-button dealer-button-player1" role="button" aria-label="Dealer Button">D</div>
                <div class="small-blind small-blind-player2" role="button" aria-label="Small Blind">SB</div>
                <div class="big-blind big-blind-player3" role="button" aria-label="Big Blind">BB</div>
            </div>
            <div class="player player-human" aria-label="Your Position">You</div>
            <div class="player player-ai1" aria-label="AI 1 Position">AI 1</div>
            <div class="player player-ai2" aria-label="AI 2 Position">AI 2</div>
            <div class="player player-ai3" aria-label="AI 3 Position">AI 3</div>
        </div>
    </section>
</body>
</html>
