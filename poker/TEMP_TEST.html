<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Hold'em Table</title>
    <link rel="preload" href="./assets/table_felt.jpg" as="image">
    <link rel="preload" href="./assets/cards/card_back.png" as="image">
    <style>
        :root {
            --table-width: min(98vw, calc(2.5 * (100vh - 80px)));
            --table-border-width: clamp(8px, 1.5vw, 20px);
            --felt-border-width: clamp(2px, 0.5vw, 6px);
            --table-radius: clamp(80px, 12vw, 180px);
            --felt-radius: calc(var(--table-radius) - 8px);
            --felt-border-color: #1a1a1a;
            --shadow-color: rgba(0, 0, 0, 0.8);
            --3d-transform: rotateX(3deg);
            --card-width: clamp(40px, calc(0.07 * var(--table-width)), 160px);
            --card-height: calc(var(--card-width) * 1.4);
            --chip-size: clamp(24px, calc(0.05 * var(--table-width)), 100px);
            --button-bg: linear-gradient(#4a4a4a, #2a2a2a);
            --button-hover-bg: linear-gradient(#5a5a5a, #3a3a3a);
            --name-font-size: clamp(0.8rem, calc(0.012 * var(--table-width)), 1.8rem);
            --spacing: max(4px, calc(0.006 * var(--table-width)));
        }

        * {
            box-sizing: border-box;
            margin: 0;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background: radial-gradient(circle at 50% 30%, #1a1a1a, #0a0a0a);
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .game-container {
            width: var(--table-width);
            max-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            perspective: 1000px;
            overflow-y: auto;
        }

        .table-container {
            width: 100%;
            height: 100%;
            aspect-ratio: 2 / 1;
            flex: 1;
        }

        .table {
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.3)),
                radial-gradient(circle at 50% 20%, #2a6041, #1e4d2b);
            border: var(--table-border-width) solid transparent;
            border-radius: var(--table-radius);
            position: relative;
            box-shadow: 0 20px 40px var(--shadow-color), inset 0 0 15px rgba(0, 0, 0, 0.6);
            transform: var(--3d-transform);
        }

        .table-felt {
            width: 94%;
            height: 92%;
            background: 
                url('./assets/table_felt.jpg') center/cover,
                #2a6041;
            border: var(--felt-border-width) solid var(--felt-border-color);
            border-radius: var(--felt-radius);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7);
        }

        .table::before {
            content: '';
            position: absolute;
            inset: calc(-1 * var(--table-border-width));
            border: var(--table-border-width) solid transparent;
            border-radius: var(--table-radius);
            background: 
                linear-gradient(45deg, #151515, #252525),
                linear-gradient(90deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));
            box-shadow: inset 0 0 12px rgba(255, 255, 255, 0.25);
            z-index: -1;
        }

        .player-name {
            position: absolute;
            color: #fff;
            font-size: var(--name-font-size);
            text-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
            z-index: 1;
            text-align: center;
        }
        .player-1-name { bottom: calc(var(--spacing) * 3); left: 50%; transform: translate(-50%, 50%); }
        .player-2-name { left: var(--spacing); top: 50%; transform: translate(0, -50%) rotate(-90deg); }
        .player-3-name { top: calc(var(--spacing) * 3); left: 50%; transform: translate(-50%, -100%); }
        .player-4-name { right: var(--spacing); top: 50%; transform: translate(0, -50%) rotate(90deg); }

        .community-cards {
            position: absolute;
            width: calc(var(--card-width) * 5 + var(--spacing) * 6);
            height: calc(var(--card-height) + var(--spacing) * 5);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(255, 215, 0, 0.2);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .action-text-area {
            position: absolute;
            width: calc(var(--card-width) * 4 + var(--spacing) * 6);
            height: calc(clamp(0.8rem, calc(0.01 * var(--table-width)), 1.5rem) * 1.5);
            top: calc(50% - calc(var(--card-height) + var(--spacing) * 5) / 2 - calc(clamp(0.8rem, calc(0.01 * var(--table-width)), 1.5rem) * 1.5) - calc(var(--spacing) / 2));
            left: 50%;
            transform: translate(-50%, 0);
            background: radial-gradient(rgba(0, 0, 0, 0.2), transparent);
            border-radius: 10px;
            z-index: 2;
            font-size: clamp(0.8rem, calc(0.01 * var(--table-width)), 1.5rem);
            line-height: 1;
            padding: calc(var(--spacing) / 2);
            color: #fff;
            text-align: center;
        }

        .pot-area {
            position: absolute;
            width: calc(var(--card-width) * 4 + var(--spacing) * 6);
            height: calc(clamp(0.8rem, calc(0.01 * var(--table-width)), 1.5rem) * 1.5);
            top: calc(50% + calc(var(--card-height) + var(--spacing) * 5) / 2 + calc(var(--spacing) / 2));
            left: 50%;
            transform: translate(-50%, 0);
            background: radial-gradient(rgba(0, 0, 0, 0.2), transparent);
            border-radius: 10px;
            z-index: 1;
            font-size: clamp(0.8rem, calc(0.01 * var(--table-width)), 1.5rem);
            line-height: 1;
            padding: calc(var(--spacing) / 2);
            color: #fff;
            text-align: center;
        }

        .player-card {
            position: absolute;
            width: var(--card-width);
            height: var(--card-height);
            background: url('./assets/cards/card_back.png') center/cover;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
            animation: dealCard 0.5s ease-out forwards;
            will-change: transform;
            z-index: 2;
        }
        .player-1-card-1 { bottom: var(--spacing); left: min(50% - var(--card-width) - var(--spacing) * 1.5, calc(50% - var(--card-width) - var(--spacing) * 1.5)); }
        .player-1-card-2 { bottom: var(--spacing); left: min(50% + var(--spacing) * 0.5, calc(50% + var(--spacing) * 0.5)); }
        .player-3-card-1 { top: var(--spacing); left: min(50% - var(--card-width) - var(--spacing) * 1.5, calc(50% - var(--card-width) - var(--spacing) * 1.5)); }
        .player-3-card-2 { top: var(--spacing); left: min(50% + var(--spacing) * 0.5, calc(50% + var(--spacing) * 0.5)); }
        .player-2-card-1 { left: var(--spacing); top: calc(50% - var(--card-height) / 2); }
        .player-2-card-2 { left: calc(var(--spacing) + var(--card-width) + var(--spacing) * 1.5); top: calc(50% - var(--card-height) / 2); }
        .player-4-card-1 { right: var(--spacing); top: calc(50% - var(--card-height) / 2); }
        .player-4-card-2 { right: calc(var(--spacing) + var(--card-width) + var(--spacing) * 1.5); top: calc(50% - var(--card-height) / 2); }

        .chip-stack {
            position: absolute;
            width: var(--chip-size);
            height: var(--chip-size);
            background: radial-gradient(#d3d3d3, #a9a9a9);
            border-radius: 50%;
            box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.4);
            z-index: 2;
        }
        .player-1-chips { bottom: var(--spacing); left: min(50% + var(--card-width) + var(--spacing) * 2.5, calc(50% + var(--card-width) + var(--spacing) * 2.5)); }
        .player-3-chips { top: var(--spacing); left: min(50% - var(--card-width) * 2 - var(--spacing) * 2.5, calc(50% - var(--card-width) * 2 - var(--spacing) * 2.5)); }
        .player-2-chips { left: var(--spacing); top: calc(50% + var(--card-height) / 2 + var(--spacing) * 1.5); }
        .player-4-chips { right: var(--spacing); top: calc(50% - var(--card-height) / 2 - var(--chip-size) - var(--spacing) * 1.5); }

        .dealer-button {
            position: absolute;
            width: var(--chip-size);
            height: var(--chip-size);
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
            z-index: 3;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(0.5rem, calc(0.005 * var(--table-width)), 1rem);
            color: #000;
            text-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }
        .dealer-button.dealer { background: radial-gradient(#ffffff, #d3d3d3); }
        .dealer-button.sb { background: radial-gradient(#4682b4, #2f4f4f); }
        .dealer-button.bb { background: radial-gradient(#ffd700, #daa520); }
        .dealer-button::after {
            content: attr(data-label);
        }
        .player-1-dealer { bottom: calc(var(--card-height) + var(--spacing) * 5 + var(--felt-border-width)); left: min(50% - var(--chip-size) / 2, calc(50% - var(--chip-size) / 2)); }
        .player-2-sb { left: calc(var(--spacing) * 3 + var(--card-width) * 2 + var(--spacing) * 2.5); top: calc(50% - var(--chip-size) / 2); }
        .player-3-bb { top: calc(var(--card-height) + var(--spacing) * 5 + var(--felt-border-width)); left: min(50% - var(--chip-size) / 2, calc(50% - var(--chip-size) / 2)); }

        @keyframes dealCard {
            from { transform: translate(-50%, -50%) scale(0); left: 50%; top: 50%; }
            to { transform: translate(0, 0) scale(1); }
        }

        .chip-stack.bet {
            animation: betChip 0.5s ease-out forwards;
            will-change: transform;
            left: 50%;
            top: calc(50% + calc(var(--card-height) + var(--spacing) * 5) / 2 + calc(var(--spacing) / 2));
        }
        @keyframes betChip {
            from { transform: translate(0, 0); }
            to { transform: translate(-50%, 0); }
        }

        .game-container .action-buttons {
            margin-top: calc(var(--spacing) * 1.5);
            align-self: center;
            display: flex;
            gap: clamp(6px, 1vw, 12px);
            flex-wrap: wrap;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            padding: clamp(4px, 0.8vw, 8px);
            max-height: 10vh;
            flex: 0 0 auto;
        }
        .action-button {
            padding: clamp(6px, 1.5vw, 12px) clamp(12px, 2vw, 24px);
            background: var(--button-bg);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: clamp(0.8rem, calc(0.01 * var(--table-width)), 1.2rem);
            transition: background 0.2s ease;
        }
        .action-button:hover {
            background: var(--button-hover-bg);
        }
        .action-button:focus {
            outline: 2px solid #ffd700;
        }

        @media (max-width: 600px) {
            :root {
                --table-border-width: clamp(6px, 1vw, 10px);
                --felt-border-width: clamp(1px, 0.3vw, 3px);
                --table-radius: clamp(50px, 8vw, 80px);
                --felt-radius: calc(var(--table-radius) - 6px);
                --card-width: clamp(30px, calc(0.07 * var(--table-width)), 80px);
                --card-height: calc(var(--card-width) * 1.4);
                --chip-size: clamp(20px, calc(0.05 * var(--table-width)), 60px);
                --name-font-size: clamp(0.7rem, calc(0.012 * var(--table-width)), 1.2rem);
                --spacing: max(3px, calc(0.006 * var(--table-width)));
            }
            .game-container {
                width: var(--table-width);
                max-height: 100vh;
            }
            .table {
                box-shadow: 0 12px 25px var(--shadow-color), inset 0 0 12px rgba(0, 0, 0, 0.6);
            }
            .table-felt {
                border: var(--felt-border-width) solid var(--felt-border-color);
            }
            .community-cards {
                width: calc(var(--card-width) * 5 + var(--spacing) * 6);
                height: calc(var(--card-height) + var(--spacing) * 5);
            }
            .action-text-area {
                width: calc(var(--card-width) * 4 + var(--spacing) * 6);
                height: calc(clamp(0.7rem, calc(0.01 * var(--table-width)), 1rem) * 1.5);
                top: calc(50% - calc(var(--card-height) + var(--spacing) * 5) / 2 - calc(clamp(0.7rem, calc(0.01 * var(--table-width)), 1rem) * 1.5) - calc(var(--spacing) / 2));
                font-size: clamp(0.7rem, calc(0.01 * var(--table-width)), 1rem);
                line-height: 1;
                padding: calc(var(--spacing) / 2);
            }
            .pot-area {
                width: calc(var(--card-width) * 4 + var(--spacing) * 6);
                height: calc(clamp(0.7rem, calc(0.01 * var(--table-width)), 1rem) * 1.5);
                font-size: clamp(0.7rem, calc(0.01 * var(--table-width)), 1rem);
                line-height: 1;
                padding: calc(var(--spacing) / 2);
            }
            .action-button {
                padding: clamp(4px, 1vw, 8px) clamp(8px, 1.5vw, 16px);
                font-size: clamp(0.7rem, calc(0.01 * var(--table-width)), 0.9rem);
            }
            .dealer-button {
                font-size: clamp(0.4rem, calc(0.005 * var(--table-width)), 0.7rem);
            }
        }

        @media (max-width: 450px) {
            .player-1-dealer { bottom: calc(var(--card-height) + var(--spacing) * 4 + var(--felt-border-width)); }
            .player-3-bb { top: calc(var(--card-height) + var(--spacing) * 4 + var(--felt-border-width)); }
            .player-2-sb { left: calc(var(--spacing) * 2 + var(--card-width) * 2 + var(--spacing) * 1.5); }
        }

        @media (prefers-reduced-motion: reduce) {
            .table { transform: none; }
            .player-card, .chip-stack.bet { animation: none; }
        }
    </style>
    <script>
        function updateTableWidth() {
            const vh = window.innerHeight;
            const vw = window.innerWidth;
            const tableWidth = Math.min(vw * 0.98, 2.5 * (vh - 80));
            document.documentElement.style.setProperty('--table-width', `${tableWidth}px`);
            requestAnimationFrame(logLayout);
        }

        function logLayout() {
            const root = document.documentElement;
            const table = document.querySelector('.table');
            const card = document.querySelector('.player-card');
            const chip = document.querySelector('.chip-stack');
            const tableWidth = parseFloat(getComputedStyle(root).getPropertyValue('--table-width')) || 0;
            const cardWidth = card ? parseFloat(getComputedStyle(card).width) : NaN;
            const chipSize = chip ? parseFloat(getComputedStyle(chip).width) : NaN;
            const spacing = Math.max(4, 0.006 * tableWidth);
            const player1Card1 = document.querySelector('.player-1-card-1').getBoundingClientRect();
            const player1Dealer = document.querySelector('.player-1-dealer').getBoundingClientRect();
            const player2SB = document.querySelector('.player-2-sb').getBoundingClientRect();
            const player3BB = document.querySelector('.player-3-bb').getBoundingClientRect();
            console.log('Layout Debug:', {
                tableWidth: `${tableWidth.toFixed(2)}px`,
                cardWidth: `${cardWidth.toFixed(2)}px`,
                chipSize: `${chipSize.toFixed(2)}px`,
                spacing: `${spacing.toFixed(2)}px`,
                player1Card1: { left: Math.round(player1Card1.left), bottom: Math.round(player1Card1.bottom) },
                player1Dealer: { left: Math.round(player1Dealer.left), bottom: Math.round(player1Dealer.bottom) },
                player2SB: { left: Math.round(player2SB.left), top: Math.round(player2SB.top) },
                player3BB: { left: Math.round(player3BB.left), top: Math.round(player3BB.top) }
            });
        }

        let lastUpdate = 0;
        function handleResize() {
            const now = performance.now();
            if (now - lastUpdate >= 16) {
                updateTableWidth();
                lastUpdate = now;
            } else {
                requestAnimationFrame(handleResize);
            }
        }

        window.addEventListener('resize', handleResize);
        window.addEventListener('load', updateTableWidth);
    </script>
</head>
<body>
    <div class="game-container">
        <div class="table-container" role="region" aria-label="Texas Hold'em Poker Table">
            <div class="table">
                <div class="table-felt">
                    <div class="community-cards" aria-label="Community Cards"></div>
                    <div class="action-text-area" aria-label="Action Text Area"></div>
                    <div class="pot-area" aria-label="Pot Area"></div>
                    <div class="player-card player-1-card-1"></div>
                    <div class="player-card player-1-card-2"></div>
                    <div class="player-card player-3-card-1"></div>
                    <div class="player-card player-3-card-2"></div>
                    <div class="player-card player-2-card-1"></div>
                    <div class="player-card player-2-card-2"></div>
                    <div class="player-card player-4-card-1"></div>
                    <div class="player-card player-4-card-2"></div>
                    <div class="chip-stack player-1-chips"></div>
                    <div class="chip-stack player-3-chips"></div>
                    <div class="chip-stack player-2-chips"></div>
                    <div class="chip-stack player-4-chips"></div>
                    <div class="dealer-button player-1-dealer dealer" data-label="D" aria-label="Dealer Button"></div>
                    <div class="dealer-button player-2-sb sb" data-label="SB" aria-label="Small Blind"></div>
                    <div class="dealer-button player-3-bb bb" data-label="BB" aria-label="Big Blind"></div>
                </div>
                <div class="player-name player-1-name" aria-label="Player 1 (Human)">Player 1</div>
                <div class="player-name player-3-name" aria-label="Player 3 (AI 2)">AI 2</div>
                <div class="player-name player-2-name" aria-label="Player 2 (AI 1)">AI 1</div>
                <div class="player-name player-4-name" aria-label="Player 4 (AI 3)">AI 3</div>
            </div>
        </div>
        <div class="action-buttons" role="group" aria-label="Player Action Buttons">
            <button class="action-button" aria-label="Fold" tabindex="0">Fold</button>
            <button class="action-button" aria-label="Call" tabindex="0">Call</button>
            <button class="action-button" aria-label="Raise" tabindex="0">Raise</button>
        </div>
    </div>
</body>
</html>
