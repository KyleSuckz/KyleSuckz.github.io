<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Hold'em Table</title>
    <link rel="preload" href="assets/table_felt.webp" as="image">
    <link rel="preload" href="assets/cards/card_back.png" as="image">
    <link rel="preload" href="assets/cards/ace_of_spades.png" as="image">
    <link rel="preload" href="assets/cards/king_of_hearts.png" as="image">
    <link rel="preload" href="assets/cards/queen_of_diamonds.png" as="image">
    <style>
        :root {
            --table-border-width: clamp(10px, 2vw, 28px);
            --felt-border-width: clamp(2px, 0.5vw, 7px);
            --table-radius: clamp(90px, 15vw, 200px);
            --felt-radius: calc(var(--table-radius) - 10px);
            --felt-border-color: #1a1a1a;
            --shadow-color: rgba(0, 0, 0, 0.8);
            --3d-transform: rotateX(3deg);
            --card-width: clamp(40px, 6vw, 80px);
            --card-height: calc(var(--card-width) * 1.4);
            --card-offset: calc(var(--card-width) + var(--spacing));
            --chip-size: clamp(24px, 4vw, 56px);
            --button-bg: linear-gradient(#4a4a4a, #2a2a2a);
            --button-hover-bg: linear-gradient(#5a5a5a, #3a3a3a);
            --name-font-size: clamp(0.7rem, 1vw, 1.1rem);
            --spacing: clamp(3px, 0.5vw, 7px);
            --player-chip-color-1: #ff4444; /* Red for Player 1 */
            --player-chip-color-2: #44ff44; /* Green for Player 2 */
            --player-chip-color-3: #4444ff; /* Blue for Player 3 */
            --player-chip-color-4: #ffdd44; /* Yellow for Player 4 */
        }

        * {
            box-sizing: border-box;
            margin: 0;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background: radial-gradient(circle at 50% 30%, #1a1a1a, #0a0a0a);
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .game-container {
            width: min(95vw, calc(2 * (100vh - clamp(48px, 7vw, 68px) - clamp(6px, 1vw, 10px) - clamp(10px, 2vw, 20px))));
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            perspective: 1000px;
        }

        .table-container {
            width: 100%;
            height: 100%;
            aspect-ratio: 2 / 1;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .table {
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.3)),
                radial-gradient(circle at 50% 20%, #2a6041, #1e4d2b);
            border: var(--table-border-width) solid transparent;
            border-radius: var(--table-radius);
            position: relative;
            box-shadow: 0 20px 40px var(--shadow-color), inset 0 0 15px rgba(0, 0, 0, 0.6);
            transform: var(--3d-transform);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .table-felt {
            width: 94%;
            height: 92%;
            background: 
                url('assets/table_felt.webp') center/cover,
                #2a6041;
            border: var(--felt-border-width) solid var(--felt-border-color);
            border-radius: var(--felt-radius);
            position: relative;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7);
        }

        .table::before {
            content: '';
            position: absolute;
            inset: calc(-1 * var(--table-border-width));
            border: var(--table-border-width) solid transparent;
            border-radius: var(--table-radius);
            background: 
                linear-gradient(45deg, #151515, #252525),
                linear-gradient(90deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));
            box-shadow: inset 0 0 12px rgba(255, 255, 255, 0.25);
            z-index: -1;
        }

        .player {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing);
        }
        .player-1 { bottom: var(--spacing); left: 50%; transform: translateX(-50%); }
        .player-2 { left: var(--spacing); top: 50%; transform: translateY(-50%); }
        .player-3 { top: var(--spacing); left: 50%; transform: translateX(-50%); }
        .player-4 { right: var(--spacing); top: 50%; transform: translateY(-50%); }

        .player-name {
            color: #fff;
            font-size: var(--name-font-size);
            text-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .player-cards {
            display: flex;
            gap: var(--spacing);
        }

        .community-cards {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: var(--spacing);
            border: 2px solid rgba(255, 215, 0, 0.2);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.1);
            padding: var(--spacing);
            z-index: 1;
        }

        .action-text-area {
            position: absolute;
            width: calc(var(--card-width) * 4 + var(--spacing) * 5);
            height: calc(clamp(0.8rem, 1.5vw, 1.2rem) * 1.5);
            top: calc(50% - var(--card-height) - var(--spacing) * 2);
            left: 50%;
            transform: translateX(-50%);
            background: radial-gradient(rgba(0, 0, 0, 0.2), transparent);
            border-radius: 10px;
            z-index: 2;
            font-size: clamp(0.8rem, 1.5vw, 1.2rem);
            line-height: 1.5;
            padding: calc(var(--spacing) / 2);
            color: #fff;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            aria-live: polite;
        }

        .pot-area {
            position: absolute;
            width: calc(var(--card-width) * 4 + var(--spacing) * 5);
            height: calc(clamp(0.8rem, 1.5vw, 1.2rem) * 1.5);
            top: calc(50% + var(--card-height) + var(--spacing));
            left: 50%;
            transform: translateX(-50%);
            background: radial-gradient(rgba(0, 0, 0, 0.2), transparent);
            border-radius: 10px;
            z-index: 1;
            font-size: clamp(0.8rem, 1.5vw, 1.2rem);
            line-height: 1.5;
            padding: calc(var(--spacing) / 2);
            color: #fff;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            aria-live: polite;
        }

        .player-card {
            width: var(--card-width);
            height: var(--card-height);
            background: url('assets/cards/card_back.png') center/cover;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
            animation: dealCard 0.5s ease-out forwards;
            will-change: transform;
            object-fit: cover;
        }

        .community-card {
            width: var(--card-width);
            height: var(--card-height);
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
            object-fit: cover;
        }

        .chip-stack {
            position: relative;
            width: var(--chip-size);
            height: var(--chip-size);
            border-radius: 50%;
            box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.4), 0 2px 5px rgba(0, 0, 0, 0.4);
            z-index: 2;
        }
        .chip-stack::before, .chip-stack::after {
            content: '';
            position: absolute;
            width: var(--chip-size);
            height: var(--chip-size);
            border-radius: 50%;
            box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.4);
            top: -2px;
            left: 2px;
            z-index: -1;
        }
        .chip-stack::after {
            top: -4px;
            left: 4px;
            z-index: -2;
        }
        .player-1-chips { background: var(--player-chip-color-1); }
        .player-2-chips { background: var(--player-chip-color-2); }
        .player-3-chips { background: var(--player-chip-color-3); }
        .player-4-chips { background: var(--player-chip-color-4); }

        .dealer-button {
            position: absolute;
            width: var(--chip-size);
            height: var(--chip-size);
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.6), inset 0 0 3px rgba(255, 255, 255, 0.3);
            z-index: 3;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(0.5rem, 0.8vw, 0.8rem);
            color: #000;
            font-weight: bold;
            text-shadow: 0 0 2px rgba(255, 255, 255, 0.5);
        }
        .dealer-button.dealer { background: radial-gradient(#ffffff, #d3d3d3); }
        .dealer-button.sb { background: radial-gradient(#4682b4, #2f4f4f); }
        .dealer-button.bb { background: radial-gradient(#ffd700, #daa520); }
        .dealer-button::after {
            content: attr(data-label);
        }

        @keyframes dealCard {
            from { transform: translate(-50%, -50%) scale(0); left: 50%; top: 50%; }
            to { transform: translate(0, 0) scale(1); }
        }

        .chip-stack.bet {
            animation: betChip 0.7s ease-out forwards;
            will-change: transform;
            left: 50%;
            top: calc(50% + var(--card-height) + var(--spacing));
            transform: translate(-50%, 0);
        }
        @keyframes betChip {
            0% { transform: translate(0, 0); }
            80% { transform: translate(-50%, -20px) scale(1.1); }
            100% { transform: translate(-50%, 0) scale(1); }
        }

        .game-container .action-buttons {
            margin-top: var(--spacing);
            align-self: center;
            display: flex;
            gap: clamp(6px, 1vw, 12px);
            flex-wrap: wrap;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            padding: clamp(6px, 1vw, 10px);
            flex: 0 0 auto;
        }
        .action-button {
            padding: clamp(8px, 1.5vw, 12px) clamp(16px, 2.5vw, 24px);
            background: var(--button-bg);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: clamp(0.8rem, 1.5vw, 1.1rem);
            min-width: 44px;
            min-height: 44px;
            transition: background 0.2s ease;
        }
        .action-button:hover {
            background: var(--button-hover-bg);
        }
        .action-button:focus {
            outline: 2px solid #ffd700;
        }

        @media (max-width: 600px) {
            :root {
                --table-border-width: clamp(8px, 1.5vw, 12px);
                --felt-border-width: clamp(1px, 0.3vw, 3px);
                --table-radius: clamp(60px, 10vw, 100px);
                --felt-radius: calc(var(--table-radius) - 8px);
                --card-width: clamp(30px, 5vw, 50px);
                --card-height: calc(var(--card-width) * 1.4);
                --chip-size: clamp(20px, 3vw, 32px);
                --name-font-size: clamp(0.6rem, 0.8vw, 0.8rem);
                --spacing: clamp(2px, 0.4vw, 4px);
            }
            .table {
                box-shadow: 0 12px 25px var(--shadow-color), inset 0 0 12px rgba(0, 0, 0, 0.6);
            }
            .action-text-area, .pot-area {
                width: calc(var(--card-width) * 4 + var(--spacing) * 5);
                height: calc(clamp(0.7rem, 1vw, 0.9rem) * 1.5);
                font-size: clamp(0.7rem, 1vw, 0.9rem);
                line-height: 1.5;
                padding: calc(var(--spacing) / 2);
            }
            .action-button {
                padding: clamp(6px, 1vw, 10px) clamp(12px, 1.5vw, 20px);
                font-size: clamp(0.7rem, 1vw, 0.9rem);
                min-width: 44px;
                min-height: 44px;
            }
            .dealer-button {
                font-size: clamp(0.4rem, 0.6vw, 0.6rem);
            }
        }

        @media (orientation: landscape) and (max-height: 600px) {
            :root {
                --card-width: clamp(28px, 4vw, 48px);
                --card-height: calc(var(--card-width) * 1.4);
                --chip-size: clamp(18px, 2.5vw, 30px);
                --spacing: clamp(2px, 0.3vw, 4px);
            }
        }

        @media (prefers-reduced-data) {
            .table {
                background: #2a6041;
                box-shadow: 0 10px 20px var(--shadow-color);
            }
            .table-felt {
                background: #2a6041;
                box-shadow: none;
            }
            .table::before {
                background: #151515;
                box-shadow: none;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .table { transform: none; }
            .player-card, .chip-stack.bet { animation: none; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="table-container" role="region" aria-label="Texas Hold'em Poker Table">
            <div class="table">
                <div class="table-felt">
                    <div class="community-cards" aria-label="Community Cards">
                        <img class="community-card" src="assets/cards/ace_of_spades.png" alt="Ace of Spades">
                        <img class="community-card" src="assets/cards/king_of_hearts.png" alt="King of Hearts">
                        <img class="community-card" src="assets/cards/queen_of_diamonds.png" alt="Queen of Diamonds">
                    </div>
                    <div class="action-text-area" aria-label="Action Text Area" aria-live="polite">Placeholder for Player Action</div>
                    <div class="pot-area" aria-label="Pot Area" aria-live="polite">Placeholder for Pot: 500</div>
                    <div class="player player-1" aria-label="Player 1 (Human)">
                        <div class="player-name">You</div>
                        <div class="player-cards">
                            <div class="player-card"></div>
                            <div class="player-card"></div>
                        </div>
                        <div class="chip-stack player-1-chips"></div>
                        <div class="dealer-button dealer" data-label="D" aria-label="Dealer Button"></div>
                    </div>
                    <div class="player player-2" aria-label="Player 2 (AI 1)">
                        <div class="player-name">AI 1</div>
                        <div class="player-cards">
                            <div class="player-card"></div>
                            <div class="player-card"></div>
                        </div>
                        <div class="chip-stack player-2-chips"></div>
                        <div class="dealer-button sb" data-label="SB" aria-label="Small Blind"></div>
                    </div>
                    <div class="player player-3" aria-label="Player 3 (AI 2)">
                        <div class="player-name">AI 2</div>
                        <div class="player-cards">
                            <div class="player-card"></div>
                            <div class="player-card"></div>
                        </div>
                        <div class="chip-stack player-3-chips"></div>
                        <div class="dealer-button bb" data-label="BB" aria-label="Big Blind"></div>
                    </div>
                    <div class="player player-4" aria-label="Player 4 (AI 3)">
                        <div class="player-name">AI 3</div>
                        <div class="player-cards">
                            <div class="player-card"></div>
                            <div class="player-card"></div>
                        </div>
                        <div class="chip-stack player-4-chips"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="action-buttons" role="group" aria-label="Player Action Buttons">
            <button class="action-button" aria-label="Fold" tabindex="0">Fold</button>
            <button class="action-button" aria-label="Call" tabindex="0">Call</button>
            <button class="action-button" aria-label="Raise" tabindex="0">Raise</button>
        </div>
    </div>
</body>
</html>
