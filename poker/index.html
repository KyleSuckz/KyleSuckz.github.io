<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Hold'em Table</title>
    <link rel="preload" href="assets/table_felt.jpg" as="image">
    <link rel="preload" href="assets/cards/card_back.png" as="image">
    <style>
        :root {
            --table-border-width: clamp(10px, 2vw, 28px);
            --felt-border-width: clamp(2px, 0.5vw, 7px);
            --table-radius: clamp(90px, 15vw, 200px);
            --felt-radius: calc(var(--table-radius) - 10px);
            --felt-border-color: #1a1a1a;
            --shadow-color: rgba(0, 0, 0, 0.8);
            --3d-transform: rotateX(3deg);
            --card-width: clamp(40px, 6vw, 80px);
            --card-height: calc(var(--card-width) * 1.4);
            --chip-size: clamp(24px, 4vw, 56px);
            --button-bg: linear-gradient(#4a4a4a, #2a2a2a);
            --button-hover-bg: linear-gradient(#5a5a5a, #3a3a3a);
            --name-font-size: clamp(0.7rem, 1vw, 1.1rem);
            --spacing: clamp(3px, 0.5vw, 7px);
        }

        * {
            box-sizing: border-box;
            margin: 0;
        }

        body {
            min-height: calc(100vh - clamp(10px, 2vw, 20px));
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background: radial-gradient(circle at 50% 30%, #1a1a1a, #0a0a0a);
            font-family: Arial, sans-serif;
            overflow-y: auto;
            position: relative;
        }

        .game-container {
            width: min(95vw, calc(2 * (100vh - clamp(60px, 10vw, 80px))));
            height: calc(0.5 * min(95vw, calc(2 * (100vh - clamp(60px, 10vw, 80px)))) + clamp(100px, 15vw, 120px));
            display: flex;
            flex-direction: column;
            align-items: center;
            perspective: 1000px;
            position: relative;
            margin: 0 auto;
            padding-bottom: clamp(100px, 15vw, 120px);
            border: 2px solid white; /* TEMP: Visualize game-container */
            overflow: visible;
        }

        .table-container {
            width: 100%;
            height: calc(0.5 * min(95vw, calc(2 * (100vh - clamp(60px, 10vw, 80px)))));
            aspect-ratio: 2 / 1;
            max-width: 95vw;
            max-height: calc(0.5 * 95vw);
            flex: 1 1 auto;
            position: relative;
            top: 0;
            border: 2px solid red; /* TEMP: Visualize table-container */
            display: block;
            visibility: visible;
        }

        .table {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 20%, #2a6041, #1e4d2b);
            border: var(--table-border-width) solid transparent;
            border-radius: var(--table-radius);
            position: relative;
            box-shadow: 0 15px 30px var(--shadow-color);
            transform: var(--3d-transform);
            z-index: 0;
            border: 2px solid red; /* TEMP: Visualize table */
            display: block;
            visibility: visible;
        }

        .table-felt {
            width: 94%;
            height: 92%;
            background: 
                url('assets/table_felt.jpg') center/cover,
                #2a6041;
            border: var(--felt-border-width) solid var(--felt-border-color);
            border-radius: var(--felt-radius);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7);
            z-index: 1;
            border: 2px solid blue; /* TEMP: Visualize table-felt */
            display: block;
            visibility: visible;
        }

        .table::before {
            content: '';
            position: absolute;
            inset: 0;
            border: var(--table-border-width) solid transparent;
            border-radius: var(--table-radius);
            background: linear-gradient(45deg, #151515, #252525);
            box-shadow: inset 0 0 12px rgba(255, 255, 255, 0.25);
            z-index: -1;
        }

        .player-name {
            position: absolute;
            color: #fff;
            font-size: var(--name-font-size);
            text-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
            z-index: 5;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: var(--spacing);
            border-radius: 3px;
            border: 2px solid green; /* TEMP: Visualize player-name */
            visibility: visible;
        }
        .player-1-name { 
            bottom: calc(var(--table-border-width) / 2); 
            left: 50%; 
            transform: translate(-50%, 50%); 
            z-index: 11; 
            padding: calc(var(--spacing) * 2); 
        }
        .player-2-name { 
            left: calc(var(--table-border-width) / 2); 
            top: 50%; 
            transform: translate(-50%, -50%); 
        }
        .player-3-name { 
            top: calc(var(--table-border-width) / 2); 
            left: 50%; 
            transform: translate(-50%, -50%); 
        }
        .player-4-name { 
            right: calc(var(--table-border-width) / 2); 
            top: 50%; 
            transform: translate(50%, -50%); 
        }

        .community-cards {
            position: absolute;
            width: calc(var(--card-width) * 5 + var(--spacing) * 4);
            height: calc(var(--card-height) + var(--spacing) * 2);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(255, 215, 0, 0.2);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.1);
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: var(--spacing);
            padding: var(--spacing);
            border: 2px solid purple; /* TEMP: Visualize community-cards */
            visibility: visible;
        }

        .community-card {
            width: var(--card-width);
            height: var(--card-height);
            background: url('assets/cards/card_back.png') center/cover, #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
            z-index: 3;
            border: 2px solid orange; /* TEMP: Visualize community-card */
            visibility: visible;
        }

        .action-text-area {
            position: absolute;
            width: calc(var(--card-width) * 4 + var(--spacing) * 5);
            height: calc(clamp(0.8rem, 1.5vw, 1.2rem) * 1.5);
            top: calc(50% - calc(var(--card-height) + var(--spacing) * 4) / 2 - calc(clamp(0.8rem, 1.5vw, 1.2rem) * 1.5) - calc(var(--spacing) / 2));
            left: 50%;
            transform: translate(-50%, 0);
            background: radial-gradient(rgba(0, 0, 0, 0.2), transparent);
            border-radius: 10px;
            z-index: 2;
            font-size: clamp(0.8rem, 1.5vw, 1.2rem);
            line-height: 1;
            padding: calc(var(--spacing) / 2);
            color: #fff;
            text-align: center;
            border: 2px solid cyan; /* TEMP: Visualize action-text-area */
            visibility: visible;
        }

        .pot-area {
            position: absolute;
            width: calc(var(--card-width) * 4 + var(--spacing) * 5);
            height: calc(clamp(0.8rem, 1.5vw, 1.2rem) * 1.5);
            top: calc(50% + calc(var(--card-height) + var(--spacing) * 4) / 2 + calc(var(--spacing) / 2));
            left: 50%;
            transform: translate(-50%, 0);
            background: radial-gradient(rgba(0, 0, 0, 0.2), transparent);
            border-radius: 10px;
            z-index: 2;
            font-size: clamp(0.8rem, 1.5vw, 1.2rem);
            line-height: 1;
            padding: calc(var(--spacing) / 2);
            color: #fff;
            text-align: center;
            border: 2px solid magenta; /* TEMP: Visualize pot-area */
            visibility: visible;
        }

        .player-card {
            position: absolute;
            width: var(--card-width);
            height: var(--card-height);
            background: url('assets/cards/card_back.png') center/cover, #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
            z-index: 3;
            border: 2px solid yellow; /* TEMP: Visualize player-card */
            visibility: visible;
        }
        .player-1-card-1 { bottom: calc(var(--spacing) * 2); left: calc(50% - var(--card-width) - var(--spacing) / 2); }
        .player-1-card-2 { bottom: calc(var(--spacing) * 2); left: calc(50% + var(--spacing) / 2); }
        .player-2-card-1 { left: calc(var(--spacing)); top: calc(50% - var(--card-height) / 2); }
        .player-2-card-2 { left: calc(var(--spacing) + var(--card-width) + var(--spacing)); top: calc(50% - var(--card-height) / 2); }
        .player-3-card-1 { top: calc(var(--spacing)); left: calc(50% - var(--card-width) - var(--spacing) / 2); }
        .player-3-card-2 { top: calc(var(--spacing)); left: calc(50% + var(--spacing) / 2); }
        .player-4-card-1 { right: calc(var(--spacing)); top: calc(50% - var(--card-height) / 2); }
        .player-4-card-2 { right: calc(var(--spacing) + var(--card-width) + var(--spacing)); top: calc(50% - var(--card-height) / 2); }

        .chip-stack {
            position: absolute;
            width: var(--chip-size);
            height: var(--chip-size);
            border-radius: 50%;
            background: radial-gradient(#d3d3d3, #a9a9a9);
            box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.4);
            z-index: 4;
            border: 2px solid pink; /* TEMP: Visualize chip-stack */
            visibility: visible;
        }
        .player-1-chips { bottom: calc(var(--spacing) * 2); left: calc(50% + var(--card-width) + var(--spacing) * 2); }
        .player-2-chips { left: calc(var(--spacing)); top: calc(50% + var(--card-height) / 2 + var(--spacing)); }
        .player-3-chips { top: calc(var(--spacing)); left: calc(50% - var(--card-width) - var(--chip-size) - var(--spacing) * 1.5); }
        .player-4-chips { right: calc(var(--spacing)); top: calc(50% - var(--card-height) / 2 - var(--chip-size) - var(--spacing)); }

        .dealer-button {
            position: absolute;
            width: var(--chip-size);
            height: var(--chip-size);
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
            z-index: 4;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(0.5rem, 0.8vw, 0.8rem);
            color: #000;
            text-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
            border: 2px solid brown; /* TEMP: Visualize dealer-button */
            visibility: visible;
        }
        .dealer-button.dealer { background: radial-gradient(#ffffff, #d3d3d3); }
        .dealer-button.sb { background: radial-gradient(#4682b4, #2f4f4f); }
        .dealer-button.bb { background: radial-gradient(#ffd700, #daa520); }
        .dealer-button::after {
            content: attr(data-label);
        }
        .player-1-dealer { bottom: calc(var(--card-height) + var(--spacing) + var(--felt-border-width)); left: calc(50% - var(--chip-size) / 2); }
        .player-2-sb { left: calc(var(--spacing) + var(--card-width) * 2 + var(--spacing) * 2); top: calc(50% - var(--chip-size) / 2); }
        .player-3-bb { top: calc(var(--card-height) + var(--spacing) + var(--felt-border-width)); left: calc(50% - var(--chip-size) / 2); }

        @keyframes dealCard {
            from { transform: translate(-50%, -50%) scale(0); left: 50%; top: 50%; }
            to { transform: translate(0, 0) scale(1); }
        }

        @keyframes betChip {
            from { transform: translate(0, 0); }
            to { transform: translate(-50%, 0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .chip-stack.bet {
            animation: betChip 0.5s ease-out forwards;
            left: 50%;
            top: calc(50% + calc(var(--card-height) + var(--spacing) * 4) / 2 + calc(var(--spacing) / 2));
        }

        .game-container .action-buttons {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: clamp(8px, 1.2vw, 14px);
            flex-wrap: wrap;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            padding: clamp(8px, 1.2vw, 12px);
            min-width: clamp(180px, 25vw, 280px);
            margin-bottom: clamp(10px, 2vw, 15px);
            border: 1px solid black !important; /* TEMP: Visualize action-buttons */
            visibility: visible;
            box-sizing: border-box;
        }
        .action-button {
            padding: clamp(8px, 1.8vw, 14px) clamp(14px, 2.2vw, 26px);
            background: var(--button-bg);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: clamp(0.8rem, 1.5vw, 1.1rem);
            transition: background 0.2s ease;
            touch-action: manipulation;
            border: 2px solid gray; /* TEMP: Visualize action-button */
        }
        .action-button:hover {
            background: var(--button-hover-bg);
        }
        .action-button:focus {
            outline: 2px solid #ffd700;
        }

        @media (max-width: 600px) {
            :root {
                --table-border-width: clamp(8px, 1.5vw, 12px);
                --felt-border-width: clamp(1px, 0.3vw, 3px);
                --table-radius: clamp(60px, 10vw, 100px);
                --felt-radius: calc(var(--table-radius) - 8px);
                --card-width: clamp(30px, 5vw, 50px);
                --card-height: calc(var(--card-width) * 1.4);
                --chip-size: clamp(20px, 3vw, 32px);
                --name-font-size: clamp(0.7rem, 1vw, 1rem);
                --spacing: clamp(2px, 0.4vw, 4px);
            }
            .game-container {
                width: min(95vw, calc(2 * (100vh - clamp(60px, 10vw, 80px))));
                height: calc(0.5 * min(95vw, calc(2 * (100vh - clamp(60px, 10vw, 80px)))) + clamp(100px, 15vw, 120px));
                padding-bottom: clamp(100px, 15vw, 120px);
                border: 1px solid white; /* TEMP: Visualize game-container */
            }
            .table-container {
                height: calc(0.5 * min(95vw, calc(2 * (100vh - clamp(60px, 10vw, 80px)))));
                border: 1px solid red; /* TEMP: Visualize table-container */
            }
            .table {
                box-shadow: 0 12px 25px var(--shadow-color);
                border: 1px solid red; /* TEMP: Visualize table */
            }
            .table-felt {
                border: var(--felt-border-width) solid var(--felt-border-color);
                border: 1px solid blue; /* TEMP: Visualize table-felt */
            }
            .community-cards {
                width: calc(var(--card-width) * 5 + var(--spacing) * 4);
                height: calc(var(--card-height) + var(--spacing) * 2);
                border: 1px solid purple; /* TEMP: Visualize community-cards */
            }
            .community-card {
                border: 1px solid orange; /* TEMP: Visualize community-card */
            }
            .action-text-area {
                width: calc(var(--card-width) * 4 + var(--spacing) * 5);
                height: calc(clamp(0.7rem, 1vw, 0.9rem) * 1.5);
                top: calc(50% - calc(var(--card-height) + var(--spacing) * 4) / 2 - calc(clamp(0.7rem, 1vw, 0.9rem) * 1.5) - calc(var(--spacing) / 2));
                font-size: clamp(0.7rem, 1vw, 0.9rem);
                line-height: 1;
                padding: calc(var(--spacing) / 2);
                border: 1px solid cyan; /* TEMP: Visualize action-text-area */
            }
            .pot-area {
                width: calc(var(--card-width) * 4 + var(--spacing) * 5);
                height: calc(clamp(0.7rem, 1vw, 0.9rem) * 1.5);
                font-size: clamp(0.7rem, 1vw, 0.9rem);
                line-height: 1;
                padding: calc(var(--spacing) / 2);
                border: 1px solid magenta; /* TEMP: Visualize pot-area */
            }
            .action-button {
                padding: clamp(6px, 1.2vw, 10px) clamp(10px, 1.8vw, 18px);
                font-size: clamp(0.8rem, 1.2vw, 1rem);
                border: 1px solid gray; /* TEMP: Visualize action-button */
            }
            .dealer-button {
                font-size: clamp(0.4rem, 0.6vw, 0.6rem);
                border: 1px solid brown; /* TEMP: Visualize dealer-button */
            }
            .player-name {
                border: 1px solid green; /* TEMP: Visualize player-name */
                padding: var(--spacing);
            }
            .player-1-name {
                bottom: calc(var(--table-border-width) / 2);
                padding: calc(var(--spacing) * 2);
                transform: translate(-50%, 50%);
            }
            .player-2-name { 
                left: calc(var(--table-border-width) / 2); 
                top: 50%; 
                transform: translate(-50%, -50%); 
            }
            .player-3-name { 
                top: calc(var(--table-border-width) / 2); 
                transform: translate(-50%, -50%);
            }
            .player-4-name { 
                right: calc(var(--table-border-width) / 2); 
                top: 50%; 
                transform: translate(50%, -50%); 
            }
            .player-card {
                border: 1px solid yellow; /* TEMP: Visualize player-card */
            }
            .chip-stack {
                border: 1px solid pink; /* TEMP: Visualize chip-stack */
            }
            .player-1-card-1 { bottom: calc(var(--spacing) * 2); left: calc(50% - var(--card-width) - var(--spacing) / 2); }
            .player-1-card-2 { bottom: calc(var(--spacing) * 2); left: calc(50% + var(--spacing) / 2); }
            .player-2-card-1 { left: calc(var(--spacing)); top: calc(50% - var(--card-height) / 2); }
            .player-2-card-2 { left: calc(var(--spacing) + var(--card-width) + var(--spacing)); top: calc(50% - var(--card-height) / 2); }
            .player-3-card-1 { top: calc(var(--spacing)); left: calc(50% - var(--card-width) - var(--spacing) / 2); }
            .player-3-card-2 { top: calc(var(--spacing)); left: calc(50% + var(--spacing) / 2); }
            .player-4-card-1 { right: calc(var(--spacing)); top: calc(50% - var(--card-height) / 2); }
            .player-4-card-2 { right: calc(var(--spacing) + var(--card-width) + var(--spacing)); top: calc(50% - var(--card-height) / 2); }
            .player-2-chips { left: calc(var(--spacing)); top: calc(50% + var(--card-height) / 2 + var(--spacing)); }
            .player-3-chips { top: calc(var(--spacing)); left: calc(50% - var(--card-width) - var(--chip-size) - var(--spacing) * 1.5); }
            .player-4-chips { right: calc(var(--spacing)); top: calc(50% - var(--card-height) / 2 - var(--chip-size) - var(--spacing)); }
            .action-buttons {
                bottom: 0;
                margin-bottom: clamp(5px, 1vw, 10px);
                min-width: clamp(180px, 25vw, 250px);
                border: 0.5px solid black !important; /* TEMP: Visualize action-buttons */
            }
        }

        @media (max-width: 400px) {
            :root {
                --spacing: clamp(1px, 0.3vw, 3px);
                --card-width: clamp(25px, 4.5vw, 45px);
                --chip-size: clamp(18px, 2.8vw, 28px);
            }
            .player-2-chips { left: calc(var(--spacing)); top: calc(50% + var(--card-height) / 2 + var(--spacing)); }
            .player-4-chips { right: calc(var(--spacing)); top: calc(50% - var(--card-height) / 2 - var(--chip-size) - var(--spacing)); }
            .player-3-chips { top: calc(var(--spacing)); left: calc(50% - var(--card-width) - var(--chip-size) - var(--spacing) * 1.5); }
            .player-2-sb { left: calc(var(--spacing) + var(--card-width) * 2 + var(--spacing) * 2); top: calc(50% - var(--chip-size) / 2); }
            .player-2-name { 
                left: calc(var(--table-border-width) / 2); 
                top: 50%; 
                transform: translate(-50%, -50%); 
            }
            .player-4-name { 
                right: calc(var(--table-border-width) / 2); 
                top: 50%; 
                transform: translate(50%, -50%); 
            }
            .player-1-card-1 { bottom: calc(var(--spacing) * 2); left: calc(50% - var(--card-width) - var(--spacing) / 2); }
            .player-1-card-2 { bottom: calc(var(--spacing) * 2); left: calc(50% + var(--spacing) / 2); }
            .player-3-card-1 { top: calc(var(--spacing)); left: calc(50% - var(--card-width) - var(--spacing) / 2); }
            .player-3-card-2 { top: calc(var(--spacing)); left: calc(50% + var(--spacing) / 2); }
        }

        @media (orientation: landscape) {
            .game-container {
                width: 95vw;
                height: calc(0.5 * 95vw + 100px);
                padding-bottom: 100px;
                border: 1px solid white; /* TEMP: Visualize game-container */
            }
            .table-container {
                height: calc(0.5 * 95vw);
                border: 1px solid red; /* TEMP: Visualize table-container */
            }
            .action-buttons {
                bottom: 0;
                margin-bottom: clamp(5px, 1vw, 10px);
                border: 0.5px solid black !important; /* TEMP: Visualize action-buttons */
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .table { transform: none; }
            .player-card, .chip-stack.bet, .community-card { animation: fadeIn 0.3s ease-out forwards; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="table-container" role="region" aria-label="Texas Hold'em Poker Table">
            <div class="table">
                <div class="table-felt">
                    <div class="community-cards" aria-label="Community Cards">
                        <div class="community-card" aria-label="Community Card 1"></div>
                        <div class="community-card" aria-label="Community Card 2"></div>
                        <div class="community-card" aria-label="Community Card 3"></div>
                        <div class="community-card" aria-label="Community Card 4"></div>
                        <div class="community-card" aria-label="Community Card 5"></div>
                    </div>
                    <div class="action-text-area" aria-label="Action Text Area"></div>
                    <div class="pot-area" aria-label="Pot Area"></div>
                    <div class="player-card player-1-card-1"></div>
                    <div class="player-card player-1-card-2"></div>
                    <div class="player-card player-2-card-1"></div>
                    <div class="player-card player-2-card-2"></div>
                    <div class="player-card player-3-card-1"></div>
                    <div class="player-card player-3-card-2"></div>
                    <div class="player-card player-4-card-1"></div>
                    <div class="player-card player-4-card-2"></div>
                    <div class="chip-stack player-1-chips"></div>
                    <div class="chip-stack player-2-chips"></div>
                    <div class="chip-stack player-3-chips"></div>
                    <div class="chip-stack player-4-chips"></div>
                    <div class="dealer-button player-1-dealer dealer" data-label="D" aria-label="Dealer Button"></div>
                    <div class="dealer-button player-2-sb sb" data-label="SB" aria-label="Small Blind"></div>
                    <div class="dealer-button player-3-bb bb" data-label="Big Blind"></div>
                </div>
                <div class="player-name player-1-name" aria-label="Player 1 (Human)">You</div>
