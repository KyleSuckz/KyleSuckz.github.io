<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Hold'em Table</title>
    <style>
        :root {
            --min-card-width: 40px; /* Minimum readable size */
            --card-aspect-ratio: 500 / 726;
            --border-radius-factor: 150px;
            --shadow-color: rgba(0, 0, 0, 0.8);
            --inset-shadow: rgba(255, 255, 255, 0.2);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at 50% 30%, #1a1a1a, #0a0a0a);
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .table-container {
            width: calc(min(50vh, 50vw) * 2);
            height: calc(min(50vh, 50vw) + 120px);
            max-height: calc(min(70vh, 50vw) + 120px);
            aspect-ratio: 2 / 1;
            margin: 0 5vw;
            position: relative;
            perspective: 1000px;
            min-width: 300px;
        }

        .table {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.3)), radial-gradient(circle at 50% 20%, #254b33, #1e4d2b);
            border: 20px solid transparent;
            border-radius: var(--border-radius-factor);
            position: relative;
            box-shadow: 0 15px 30px var(--shadow-color), inset 0 0 15px var(--inset-shadow), inset 0 0 20px rgba(0, 0, 0, 0.5);
            transform: rotateX(3deg);
        }

        .table-felt {
            width: 94%;
            height: 88%;
            background: url('assets/table_felt.jpg'), #2a6041;
            background-size: cover;
            background-position: center;
            border: 5px solid #1a1a1a;
            border-radius: calc(var(--border-radius-factor) - 10px);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.7), 0 0 15px rgba(255, 255, 255, 0.1);
            overflow: visible;
        }

        .table::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            border: 20px solid transparent;
            border-radius: var(--border-radius-factor);
            background: linear-gradient(45deg, #151515, #252525), linear-gradient(90deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            box-shadow: inset 0 0 10px var(--inset-shadow), 0 0 10px var(--shadow-color);
            z-index: -1;
        }

        .player {
            position: absolute;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #4a4a4a;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 14px;
            text-align: center;
            z-index: 4;
        }

        .player-human { bottom: calc(-20px + var(--card-height, 0px)); left: 50%; transform: translateX(-50%); }
        .player-ai1 { left: calc(-20px + var(--card-width, 0px)); top: 50%; transform: translateY(-50%); }
        .player-ai2 { top: calc(-20px + var(--card-height, 0px)); left: 50%; transform: translateX(-50%); }
        .player-ai3 { right: calc(-20px + var(--card-width, 0px)); top: 50%; transform: translateY(-50%); }

        .card-pair, .community-cards {
            position: absolute;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2;
        }

        .card {
            background: transparent;
            background-color: #fff;
            border-radius: 8px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 2;
        }

        .card-pair-player1 { bottom: 2%; left: 50%; transform: translateX(-50%); }
        .card-pair-player1 .card.card-player1-1 { background-image: url('assets/cards/ace_of_spades.png'); aria-label: "Ace of Spades"; }
        .card-pair-player1 .card.card-player1-2 { margin-left: 4px; background-image: url('assets/cards/king_of_hearts.png'); aria-label: "King of Hearts"; }

        .card-pair-player2 { left: 1%; top: 50%; transform: translateY(-50%); }
        .card-pair-player2 .card.card-player2-1 { background-image: url('assets/cards/card_back.png'); aria-label: "Card Back"; }
        .card-pair-player2 .card.card-player2-2 { margin-left: 4px; background-image: url('assets/cards/card_back.png'); aria-label: "Card Back"; }

        .card-pair-player3 { top: 2%; left: 50%; transform: translateX(-50%); }
        .card-pair-player3 .card.card-player3-1 { background-image: url('assets/cards/card_back.png'); aria-label: "Card Back"; }
        .card-pair-player3 .card.card-player3-2 { margin-left: 4px; background-image: url('assets/cards/card_back.png'); aria-label: "Card Back"; }

        .card-pair-player4 { right: 1%; top: 50%; transform: translateY(-50%); }
        .card-pair-player4 .card.card-player4-1 { background-image: url('assets/cards/card_back.png'); aria-label: "Card Back"; }
        .card-pair-player4 .card.card-player4-2 { margin-left: 4px; background-image: url('assets/cards/card_back.png'); aria-label: "Card Back"; }

        .community-cards {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.15);
            border: 1px solid #1a1a1a;
            border-radius: calc(var(--border-radius-factor) / 5.36);
            z-index: 1;
        }

        .community-card {
            margin: 0 4px;
        }

        .community-card:nth-child(1) { background-image: url('assets/cards/2_of_clubs.png'); aria-label: "Two of Clubs"; }
        .community-card:nth-child(2) { background-image: url('assets/cards/queen_of_diamonds.png'); aria-label: "Queen of Diamonds"; }
        .community-card:nth-child(3) { background-image: url('assets/cards/7_of_hearts.png'); aria-label: "Seven of Hearts"; }
        .community-card:nth-child(4) { background-image: url('assets/cards/10_of_spades.png'); aria-label: "Ten of Spades"; }
        .community-card:nth-child(5) { background-image: url('assets/cards/4_of_diamonds.png'); aria-label: "Four of Diamonds"; }

        .dealer-button, .small-blind, .big-blind {
            position: absolute;
            background: #ddd;
            border: 1px solid #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            z-index: 3;
            outline: 2px solid transparent;
            outline-offset: 2px;
        }

        .dealer-button-player1 { bottom: calc(2% + var(--card-height, 0px) + 5px); left: 50%; transform: translateX(-50%); }
        .small-blind-player2 { left: calc(1% + var(--card-width-pair, 0px) + 5px); top: 50%; transform: translateY(-50%); }
        .big-blind-player3 { top: calc(2% + var(--card-height, 0px) + 5px); left: 50%; transform: translateX(-50%); }

        @media (min-width: 601px) {
            .table { border-width: 20px; }
            .table::before { top: -20px; left: -20px; right: -20px; bottom: -20px; border-width: 20px; }
            .player-human { bottom: -20px; }
            .player-ai1 { left: -20px; }
            .player-ai2 { top: -20px; }
            .player-ai3 { right: -20px; }
        }

        @media (max-width: 600px) {
            .table { border-width: 12px; }
            .table::before { top: -12px; left: -12px; right: -12px; bottom: -12px; border-width: 12px; }
            .player-human { bottom: -12px; }
            .player-ai1 { left: -12px; }
            .player-ai2 { top: -12px; }
            .player-ai3 { right: -12px; }
        }

        /* Dynamic card sizing based on table-felt dimensions */
        @media screen and (min-width: 0px) {
            .table-felt {
                --felt-width: calc(100% - 10px); /* Adjust for border */
                --felt-height: calc(100% - 10px);
                --max-card-width: min(var(--felt-width) / 7, var(--felt-height) / 2, 100vw / 10); /* Limit by felt width (7 units: 4 pairs + community), height, or viewport */
                --max-card-height: calc(var(--max-card-width) * var(--card-aspect-ratio));
                --card-width: clamp(var(--min-card-width), var(--max-card-width), 100vw);
                --card-height: clamp(var(--min-card-width) * var(--card-aspect-ratio), var(--max-card-height), 100vh);
            }

            .card-pair {
                width: calc(var(--card-width) * 2 + 4px);
                height: var(--card-height);
            }

            .card {
                width: var(--card-width);
                height: var(--card-height);
            }

            .card-pair-player1 .card.card-player1-1,
            .card-pair-player1 .card.card-player1-2,
            .card-pair-player2 .card.card-player2-1,
            .card-pair-player2 .card.card-player2-2,
            .card-pair-player3 .card.card-player3-1,
            .card-pair-player3 .card.card-player3-2,
            .card-pair-player4 .card.card-player4-1,
            .card-pair-player4 .card.card-player4-2 {
                width: var(--card-width);
                height: var(--card-height);
            }

            .community-cards {
                width: calc(var(--card-width) * 5 + 4px * 4);
                height: var(--card-height);
            }

            .community-card {
                width: var(--card-width);
                height: var(--card-height);
            }

            .dealer-button, .small-blind, .big-blind {
                width: calc(var(--card-width) / 2);
                height: calc(var(--card-height) / 2);
                font-size: calc(var(--card-width) / 3);
            }
        }

        @media (min-resolution: 2dppx) {
            .table, .table-felt, .table::before { border-radius: calc(var(--border-radius-factor) * 2); }
            @media (max-width: 600px) { .table, .table::before { border-radius: calc(var(--border-radius-factor) * 0.6); } .table-felt { border-radius: calc(var(--border-radius-factor) * 0.6 - 20px); } }
        }
    </style>
</head>
<body>
    <div class="table-container">
        <div class="table">
            <div class="table-felt">
                <div class="community-cards">
                    <div class="community-card"></div>
                    <div class="community-card"></div>
                    <div class="community-card"></div>
                    <div class="community-card"></div>
                    <div class="community-card"></div>
                </div>
                <div class="card-pair card-pair-player1">
                    <div class="card card-player1-1"></div>
                    <div class="card card-player1-2"></div>
                </div>
                <div class="card-pair card-pair-player2">
                    <div class="card card-player2-1"></div>
                    <div class="card card-player2-2"></div>
                </div>
                <div class="card-pair card-pair-player3">
                    <div class="card card-player3-1"></div>
                    <div class="card card-player3-2"></div>
                </div>
                <div class="card-pair card-pair-player4">
                    <div class="card card-player4-1"></div>
                    <div class="card card-player4-2"></div>
                </div>
                <div class="dealer-button dealer-button-player1">D</div>
                <div class="small-blind small-blind-player2">SB</div>
                <div class="big-blind big-blind-player3">BB</div>
            </div>
            <div class="player player-human">You</div>
            <div class="player player-ai1">AI 1</div>
            <div class="player player-ai2">AI 2</div>
            <div class="player player-ai3">AI 3</div>
        </div>
    </div>
</body>
</html>
