<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Hold'em Table</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at 50% 30%, #1a1a1a, #0a0a0a);
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .table-container {
            max-width: calc(min(100vw, 100vh * 2));
            height: calc(min(100vh, 100vw * 0.5) + 120px);
            max-height: calc(min(70vh, 100vw * 0.5) + 120px);
            aspect-ratio: 2 / 1;
            margin: 0 5vw;
            position: relative;
            perspective: 1000px;
            min-width: 300px;
        }

        .table {
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.3)),
                radial-gradient(circle at 50% 20%, #254b33, #1e4d2b);
            border: 20px solid transparent;
            border-radius: 150px;
            position: relative;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.8),
                inset 0 0 20px rgba(255, 255, 255, 0.2),
                inset 0 0 25px rgba(0, 0, 0, 0.6);
            transform: rotateX(3deg);
        }

        .table-felt {
            width: 94%;
            height: 88%;
            background: 
                url('assets/table_felt.jpg'),
                #2a6041;
            background-size: cover;
            background-position: center;
            border: 5px solid #1a1a1a;
            border-radius: 140px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 
                inset 0 0 10px rgba(0, 0, 0, 0.7),
                0 0 20px rgba(255, 255, 255, 0.15);
            overflow: visible;
        }

        .table::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            border: 20px solid transparent;
            border-radius: 150px;
            background: 
                linear-gradient(45deg, #151515, #252525),
                linear-gradient(90deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));
            box-shadow: 
                inset 0 0 12px rgba(255, 255, 255, 0.25),
                0 0 15px rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .player {
            position: absolute;
            width: auto;
            height: auto;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #4a4a4a;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 14px;
            text-align: center;
            z-index: 4;
        }

        .player-human { bottom: -20px; left: 50%; transform: translateX(-50%); }
        .player-ai1 { left: -20px; top: 50%; transform: translateY(-50%); }
        .player-ai2 { top: -20px; left: 50%; transform: translateX(-50%); }
        .player-ai3 { right: -20px; top: 50%; transform: translateY(-50%); }

        .card-pair {
            position: absolute;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 0;
            transition: all 0.2s ease;
        }

        .card {
            padding: 4px; /* Enlarge box to fit images fully */
            background: transparent;
            background-color: #fff;
            border-radius: 8px;
            background-clip: content-box; /* Prevent white overflow */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 0;
            transition: all 0.2s ease;
        }

        .card-pair-player1 { bottom: 2%; left: 50%; transform: translateX(-50%); }
        .card-pair-player1 .card.card-player1-1 { background-image: url('assets/cards/ace_of_spades.png'); aria-label: "Ace of Spades"; }
        .card-pair-player1 .card.card-player1-2 { margin-left: 4px; background-image: url('assets/cards/king_of_hearts.png'); aria-label: "King of Hearts"; }

        .card-pair-player2 { left: 2%; top: 50%; transform: translateY(-50%); }
        .card-pair-player2 .card.card-player2-1 { background-image: url('assets/cards/card_back.png'); aria-label: "Card Back"; }
        .card-pair-player2 .card.card-player2-2 { margin-left: 4px; background-image: url('assets/cards/card_back.png'); aria-label: "Card Back"; }

        .card-pair-player3 { top: 2%; left: 50%; transform: translateX(-50%); }
        .card-pair-player3 .card.card-player3-1 { background-image: url('assets/cards/card_back.png'); aria-label: "Card Back"; }
        .card-pair-player3 .card.card-player3-2 { margin-left: 4px; background-image: url('assets/cards/card_back.png'); aria-label: "Card Back"; }

        .card-pair-player4 { right: 2%; top: 50%; transform: translateY(-50%); }
        .card-pair-player4 .card.card-player4-1 { background-image: url('assets/cards/card_back.png'); aria-label: "Card Back"; }
        .card-pair-player4 .card.card-player4-2 { margin-left: 4px; background-image: url('assets/cards/card_back.png'); aria-label: "Card Back"; }

        .community-cards {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid #1a1a1a;
            border-radius: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            transition: all 0.2s ease;
        }

        .community-card {
            margin: 0 4px;
            background: transparent;
            background-color: #fff;
            border: none;
            border-radius: 8px;
            background-clip: content-box;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: all 0.2s ease;
        }

        .community-card:nth-child(1) { background-image: url('assets/cards/2_of_clubs.png'); aria-label: "Two of Clubs"; }
        .community-card:nth-child(2) { background-image: url('assets/cards/queen_of_diamonds.png'); aria-label: "Queen of Diamonds"; }
        .community-card:nth-child(3) { background-image: url('assets/cards/7_of_hearts.png'); aria-label: "Seven of Hearts"; }
        .community-card:nth-child(4) { background-image: url('assets/cards/10_of_spades.png'); aria-label: "Ten of Spades"; }
        .community-card:nth-child(5) { background-image: url('assets/cards/4_of_diamonds.png'); aria-label: "Four of Diamonds"; }

        .dealer-button, .small-blind, .big-blind {
            position: absolute;
            background: #ddd;
            border: 1px solid #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            z-index: -1;
        }

        .dealer-button-player1 { bottom: calc(2% + (80px * 726 / 500) + 5px); left: 50%; transform: translateX(-50%); }
        .small-blind-player2 { left: calc(2% + 164px + 5px); top: 50%; transform: translateY(-50%); }
        .big-blind-player3 { top: calc(2% + (80px * 726 / 500) + 5px); left: 50%; transform: translateX(-50%); }

        /* Continuous scaling for all sizes */
        @media screen and (min-width: 0px) {
            .card-pair {
                width: clamp(84px, 5.5vw, 164px);
                height: clamp(122px, calc(5.5vw * 726 / 500), calc(80px * 726 / 500));
            }

            .card {
                width: clamp(40px, 2.75vw, 80px);
                height: clamp(61px, calc(2.75vw * 726 / 500), calc(80px * 726 / 500));
            }

            .card-pair-player1 .card.card-player1-2,
            .card-pair-player2 .card.card-player2-2,
            .card-pair-player3 .card.card-player3-2,
            .card-pair-player4 .card.card-player4-2 {
                margin-left: clamp(2px, 0.25vw, 4px);
            }

            .community-cards {
                width: clamp(210px, 27.5vw, calc(80px * 5 + 4px * 4));
                height: clamp(61px, calc(27.5vw * 726 / 1500), calc(80px * 726 / 500));
            }

            .community-card {
                width: clamp(40px, 2.75vw, 80px);
                height: clamp(61px, calc(2.75vw * 726 / 500), calc(80px * 726 / 500));
                margin: 0 clamp(2px, 0.25vw, 4px);
            }

            .dealer-button, .small-blind, .big-blind {
                width: clamp(18px, 2.75vw, 36px);
                height: clamp(18px, 2.75vw, 36px);
                font-size: clamp(8px, 1.25vw, 16px);
            }

            .dealer-button-player1 { bottom: calc(2% + clamp(61px, calc(2.75vw * 726 / 500), calc(80px * 726 / 500)) + 5px); }
            .small-blind-player2 { left: calc(2% + clamp(84px, 5.5vw, 164px) + 5px); }
            .big-blind-player3 { top: calc(2% + clamp(61px, calc(2.75vw * 726 / 500), calc(80px * 726 / 500)) + 5px); }
        }

        @media (max-width: 600px) {
            .table-container { max-width: calc(min(100vw, 100vh * 2)); }
            .table { border: 12px solid transparent; border-radius: 90px; }
            .table-felt { border: 3px solid #1a1a1a; border-radius: 80px; }
            .table::before { top: -12px; left: -12px; right: -12px; bottom: -12px; border: 12px solid transparent; border-radius: 90px; }
            .player { padding: 4px 8px; font-size: 12px; }
            .player-human { bottom: -12px; }
            .player-ai1 { left: -12px; }
            .player-ai2 { top: -12px; }
            .player-ai3 { right: -12px; }
        }

        @media (max-width: 300px) {
            .table-container { margin: 0 2vw; }
            .card-pair { width: calc(10% * 2 + 1%); }
            .card { width: 10%; }
            .community-cards { width: calc(10% * 5 + 1% * 4); }
            .community-card { width: 10%; }
        }

        @media (min-resolution: 2dppx) {
            .table, .table-felt, .table::before {
                border-radius: calc(150px * 2);
            }
            @media (max-width: 600px) {
                .table, .table::before { border-radius: calc(90px * 2); }
                .table-felt { border-radius: calc(80px * 2); }
            }
        }
    </style>
</head>
<body>
    <div class="table-container">
        <div class="table">
            <div class="table-felt">
                <div class="community-cards">
                    <div class="community-card"></div>
                    <div class="community-card"></div>
                    <div class="community-card"></div>
                    <div class="community-card"></div>
                    <div class="community-card"></div>
                </div>
                <div class="card-pair card-pair-player1">
                    <div class="card card-player1-1"></div>
                    <div class="card card-player1-2"></div>
                </div>
                <div class="card-pair card-pair-player2">
                    <div class="card card-player2-1"></div>
                    <div class="card card-player2-2"></div>
                </div>
                <div class="card-pair card-pair-player3">
                    <div class="card card-player3-1"></div>
                    <div class="card card-player3-2"></div>
                </div>
                <div class="card-pair card-pair-player4">
                    <div class="card card-player4-1"></div>
                    <div class="card card-player4-2"></div>
                </div>
                <div class="dealer-button dealer-button-player1">D</div>
                <div class="small-blind small-blind-player2">SB</div>
                <div class="big-blind big-blind-player3">BB</div>
            </div>
            <div class="player player-human">You</div>
            <div class="player player-ai1">AI 1</div>
            <div class="player player-ai2">AI 2</div>
            <div class="player player-ai3">AI 3</div>
        </div>
    </div>
</body>
</html>
