<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Hold'em Table</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .label-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            z-index: 10;
        }

        .table-container {
            max-width: calc(min(100vw, 100vh * 2));
            height: calc(min(100vh, 100vw * 0.5) + 10vh);
            max-height: calc(min(70vh, 100vw * 0.5) + 10vh);
            aspect-ratio: 2 / 1;
            margin: 0 5vw;
            position: relative;
            min-width: 300px;
            border: 2px solid red;
        }
        .table-container::before {
            content: "Red: Table Container (Starts here)";
            top: -2.5rem;
            color: red;
        }
        .table-container::after {
            content: "Ends here";
            bottom: -2.5rem;
            color: red;
        }
        .table-container::before, .table-container::after {
            @media (max-width: 600px) {
                top: -1.5rem;
                bottom: -1.5rem;
            }
        }

        .table {
            width: 100%;
            height: 100%;
            border: 20px solid black;
            border-radius: 150px;
            position: relative;
            background: radial-gradient(circle at 50% 20%, #254b33, #1e4d2b);
        }
        .table::before {
            content: "Black: Table (Starts here)";
            top: -3rem;
            color: black;
        }
        .table::after {
            content: "Ends here";
            bottom: -3rem;
            color: black;
        }
        .table::before, .table::after {
            @media (max-width: 600px) {
                top: -2rem;
                bottom: -2rem;
            }
        }

        .table-felt {
            width: 94%;
            height: 88%;
            background: #2a6041;
            border: 5px solid #1a1a1a;
            border-radius: 140px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid green;
        }
        .table-felt::before {
            content: "Light Green: Border (Starts here)";
            top: -3.5rem;
            color: green;
        }
        .table-felt::after {
            content: "Light Green: Border (Ends here)";
            bottom: -3.5rem;
            color: green;
        }
        .table-felt .dark-green-start::before {
            content: "Dark Green: Inner Border (Starts here)";
            top: -4rem;
            color: #1a1a1a;
        }
        .table-felt .dark-green-end::after {
            content: "Dark Green: Inner Border (Ends here)";
            bottom: -4rem;
            color: #1a1a1a;
        }
        .table-felt::after {
            content: "";
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            border: 2px dashed #2a6041;
            pointer-events: none;
        }
        .table-felt::before, .table-felt::after, .table-felt .dark-green-start::before, .table-felt .dark-green-end::after {
            @media (max-width: 600px) {
                top: -2rem;
                bottom: -2rem;
            }
        }

        .player {
            position: absolute;
            width: auto;
            height: auto;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid blue;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 14px;
            text-align: center;
            z-index: 4;
        }

        .player-human { bottom: -5%; left: 50%; transform: translateX(-50%); }
        .player-ai1 { left: -5%; top: 50%; transform: translateY(-50%); }
        .player-ai2 { top: -5%; left: 50%; transform: translateX(-50%); }
        .player-ai3 { right: -5%; top: 50%; transform: translateY(-50%); }
    </style>
</head>
<body>
    <div class="table-container" role="region" aria-label="Texas Hold'em Table Container">
        <div class="table">
            <div class="table-felt"></div>
            <div class="player player-human">You</div>
            <div class="player player-ai1">AI 1</div>
            <div class="player player-ai2">AI 2</div>
            <div class="player player-ai3">AI 3</div>
        </div>
    </div>
</body>
</html>
