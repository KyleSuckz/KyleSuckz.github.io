<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Hold'em Table</title>
    <style>
        :root {
            --card-width-pc: 80px;
            --card-height-pc: calc(var(--card-width-pc) * 726 / 500);
            --card-width-mobile: 16%;
            --card-height-mobile: calc(var(--card-width-mobile) * 726 / 500);
            --border-radius-pc: 150px;
            --border-radius-mobile: 90px;
            --shadow-color: rgba(0, 0, 0, 0.8);
            --inset-shadow: rgba(255, 255, 255, 0.2);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at 50% 30%, #1a1a1a, #0a0a0a);
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .table-container {
            width: calc(min(50vh, 50vw) * 2);
            height: calc(min(50vh, 50vw) + 120px);
            max-height: calc(min(70vh, 50vw) + 120px);
            aspect-ratio: 2 / 1;
            margin: 0 5vw;
            position: relative;
            perspective: 1000px;
            min-width: 300px;
        }

        .table {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.3)), radial-gradient(circle at 50% 20%, #254b33, #1e4d2b);
            border: 20px solid transparent;
            border-radius: var(--border-radius-pc);
            position: relative;
            box-shadow: 0 15px 30px var(--shadow-color), inset 0 0 15px var(--inset-shadow), inset 0 0 20px rgba(0, 0, 0, 0.5);
            transform: rotateX(3deg);
        }

        .table-felt {
            width: 94%;
            height: 88%;
            background: url('assets/table_felt.jpg'), #2a6041;
            background-size: cover;
            background-position: center;
            border: 5px solid #1a1a1a;
            border-radius: calc(var(--border-radius-pc) - 10px);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.7), 0 0 15px rgba(255, 255, 255, 0.1);
            overflow: visible;
        }

        .table::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            border: 20px solid transparent;
            border-radius: var(--border-radius-pc);
            background: linear-gradient(45deg, #151515, #252525), linear-gradient(90deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.2), 0 0 10px var(--shadow-color);
            z-index: -1;
        }

        .player {
            position: absolute;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #4a4a4a;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 14px;
            text-align: center;
            z-index: 4;
        }

        .player-human { bottom: -20px; left: 50%; transform: translateX(-50%); }
        .player-ai1 { left: -20px; top: 50%; transform: translateY(-50%); }
        .player-ai2 { top: -20px; left: 50%; transform: translateX(-50%); }
        .player-ai3 { right: -20px; top: 50%; transform: translateY(-50%); }

        .card-pair {
            position: absolute;
            width: calc(var(--card-width-pc) * 2 + 4px);
            height: var(--card-height-pc);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2;
        }

        .card {
            width: var(--card-width-pc);
            height: var(--card-height-pc);
            background: transparent;
            background-color: #fff;
            border-radius: 8px;
            z-index: 2;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .card-pair-player1 { bottom: 2%; left: 50%; transform: translateX(-50%); border: none; }
        .card-pair-player1 .card.card-player1-1 { border: none; background-image: url('assets/cards/ace_of_spades.png'); aria-label: "Ace of Spades"; }
        .card-pair-player1 .card.card-player1-2 { margin-left: 4px; border: none; background-image: url('assets/cards/king_of_hearts.png'); aria-label: "King of Hearts"; }

        .card-pair-player2 { left: 1%; top: 50%; transform: translateY(-50%); border: none; }
        .card-pair-player2 .card.card-player2-1 { border: none; background-image: url('assets/cards/card_back.png'); aria-label: "Card Back"; }
        .card-pair-player2 .card.card-player2-2 { margin-left: 4px; border: none; background-image: url('assets/cards/card_back.png'); aria-label: "Card Back"; }

        .card-pair-player3 { top: 2%; left: 50%; transform: translateX(-50%); border: none; }
        .card-pair-player3 .card.card-player3-1 { border: none; background-image: url('assets/cards/card_back.png'); aria-label: "Card Back"; }
        .card-pair-player3 .card.card-player3-2 { margin-left: 4px; border: none; background-image: url('assets/cards/card_back.png'); aria-label: "Card Back"; }

        .card-pair-player4 { right: 1%; top: 50%; transform: translateY(-50%); border: none; }
        .card-pair-player4 .card.card-player4-1 { border: none; background-image: url('assets/cards/card_back.png'); aria-label: "Card Back"; }
        .card-pair-player4 .card.card-player4-2 { margin-left: 4px; border: none; background-image: url('assets/cards/card_back.png'); aria-label: "Card Back"; }

        .community-cards {
            position: absolute;
            width: calc(var(--card-width-pc) * 5 + 4px * 4);
            height: var(--card-height-pc);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.15);
            border: 1px solid #1a1a1a;
            border-radius: calc(var(--border-radius-pc) / 5.36);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .community-card {
            width: var(--card-width-pc);
            height: var(--card-height-pc);
            background: transparent;
            background-color: #fff;
            border: none;
            border-radius: 8px;
            margin: 0 4px;
            z-index: 2;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .community-card:nth-child(1) { background-image: url('assets/cards/2_of_clubs.png'); aria-label: "Two of Clubs"; }
        .community-card:nth-child(2) { background-image: url('assets/cards/queen_of_diamonds.png'); aria-label: "Queen of Diamonds"; }
        .community-card:nth-child(3) { background-image: url('assets/cards/7_of_hearts.png'); aria-label: "Seven of Hearts"; }
        .community-card:nth-child(4) { background-image: url('assets/cards/10_of_spades.png'); aria-label: "Ten of Spades"; }
        .community-card:nth-child(5) { background-image: url('assets/cards/4_of_diamonds.png'); aria-label: "Four of Diamonds"; }

        .dealer-button, .small-blind, .big-blind {
            position: absolute;
            width: 36px;
            height: 36px;
            background: #ddd;
            border: 1px solid #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            z-index: 3;
            outline: 2px solid transparent; /* For future focus states */
            outline-offset: 2px;
        }

        .dealer-button-player1 { bottom: calc(2% + var(--card-height-pc) + 5px); left: 50%; transform: translateX(-50%); }
        .small-blind-player2 { left: calc(1% + calc(var(--card-width-pc) * 2 + 4px) + 5px); top: 50%; transform: translateY(-50%); }
        .big-blind-player3 { top: calc(2% + var(--card-height-pc) + 5px); left: 50%; transform: translateX(-50%); }

        @media (min-width: 601px) {
            .card-pair { width: calc(var(--card-width-pc) * 2 + 4px); height: var(--card-height-pc); }
            .card { width: var(--card-width-pc); height: var(--card-height-pc); border-radius: 8px; }
            .community-cards { width: calc(var(--card-width-pc) * 5 + 4px * 4); height: var(--card-height-pc); border-radius: calc(var(--border-radius-pc) / 5.36); }
            .community-card { width: var(--card-width-pc); height: var(--card-height-pc); border-radius: 8px; margin: 0 4px; }
        }

        @media (max-width: 600px) {
            .table-container { width: calc(min(50vh, 50vw) * 2); height: calc(min(50vh, 50vw) + 120px); max-height: calc(min(70vh, 50vw) + 120px); aspect-ratio: 2 / 1; margin: 0 5vw; }
            .table { border: 12px solid transparent; border-radius: var(--border-radius-mobile); box-shadow: 0 10px 20px var(--shadow-color), inset 0 0 10px var(--inset-shadow), inset 0 0 15px rgba(0, 0, 0, 0.5); }
            .table-felt { border: 3px solid #1a1a1a; border-radius: calc(var(--border-radius-mobile) - 10px); background-size: cover; }
            .table::before { top: -12px; left: -12px; right: -12px; bottom: -12px; border: 12px solid transparent; border-radius: var(--border-radius-mobile); box-shadow: inset 0 0 5px var(--inset-shadow), 0 0 8px var(--shadow-color); }
            .player { padding: 4px 8px; font-size: 12px; border-radius: 12px; }
            .player-human { bottom: -12px; }
            .player-ai1 { left: -12px; }
            .player-ai2 { top: -12px; }
            .player-ai3 { right: -12px; }
            .card-pair { width: calc(var(--card-width-mobile) * 2 + 1.5%); height: var(--card-height-mobile); }
            .card { width: var(--card-width-mobile); height: var(--card-height-mobile); border-radius: 2%; }
            .card-pair-player1 { bottom: 2%; left: 50%; transform: translateX(-50%); }
            .card-pair-player2 { left: 1%; top: 50%; transform: translateY(-50%); }
            .card-pair-player3 { top: 2%; left: 50%; transform: translateX(-50%); }
            .card-pair-player4 { right: 1%; top: 50%; transform: translateY(-50%); }
            .community-cards { width: calc(var(--card-width-mobile) * 5 + 1% * 4); height: var(--card-height-mobile); border-radius: calc(var(--border-radius-mobile) / 12.86); }
            .community-card { width: var(--card-width-mobile); height: var(--card-height-mobile); border-radius: 2%; margin: 0 1%; }
            .dealer-button, .small-blind, .big-blind { width: 9%; height: 9%; font-size: 12px; min-width: 30px; min-height: 30px; }
            .dealer-button-player1 { bottom: calc(2% + var(--card-height-mobile) + 2%); }
            .small-blind-player2 { left: calc(1% + calc(var(--card-width-mobile) * 2 + 1.5%) + 2%); }
            .big-blind-player3 { top: calc(2% + var(--card-height-mobile) + 2%); }
        }

        @media (max-width: 300px) {
            .table-container { margin: 0 2vw; }
            --card-width-mobile: 12%;
            .card { width: var(--card-width-mobile); height: var(--card-height-mobile); }
            .card-pair { width: calc(var(--card-width-mobile) * 2 + 1.5%); height: var(--card-height-mobile); }
            .community-cards { width: calc(var(--card-width-mobile) * 5 + 1% * 4); height: var(--card-height-mobile); }
            .community-card { width: var(--card-width-mobile); height: var(--card-height-mobile); }
        }

        @media (min-resolution: 2dppx) {
            .table, .table-felt, .table::before { border-radius: calc(var(--border-radius-pc) * 2); }
            @media (max-width: 600px) { .table, .table::before { border-radius: calc(var(--border-radius-mobile) * 2); } .table-felt { border-radius: calc(var(--border-radius-mobile) * 2 - 20px); } }
        }
    </style>
</head>
<body>
    <div class="table-container">
        <div class="table">
            <div class="table-felt">
                <div class="community-cards">
                    <div class="community-card"></div>
                    <div class="community-card"></div>
                    <div class="community-card"></div>
                    <div class="community-card"></div>
                    <div class="community-card"></div>
                </div>
                <div class="card-pair card-pair-player1">
                    <div class="card card-player1-1"></div>
                    <div class="card card-player1-2"></div>
                </div>
                <div class="card-pair card-pair-player2">
                    <div class="card card-player2-1"></div>
                    <div class="card card-player2-2"></div>
                </div>
                <div class="card-pair card-pair-player3">
                    <div class="card card-player3-1"></div>
                    <div class="card card-player3-2"></div>
                </div>
                <div class="card-pair card-pair-player4">
                    <div class="card card-player4-1"></div>
                    <div class="card card-player4-2"></div>
                </div>
                <div class="dealer-button dealer-button-player1">D</div>
                <div class="small-blind small-blind-player2">SB</div>
                <div class="big-blind big-blind-player3">BB</div>
            </div>
            <div class="player player-human">You</div>
            <div class="player player-ai1">AI 1</div>
            <div class="player player-ai2">AI 2</div>
            <div class="player player-ai3">AI 3</div>
        </div>
    </div>
</body>
</html>
