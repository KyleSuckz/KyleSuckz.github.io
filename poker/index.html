<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Hold'em Table</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #1a1a1a, #0a0a0a); /* Casino ambiance */
            font-family: 'Arial', sans-serif;
        }

        .table-container {
            width: 900px;
            height: 450px;
            position: relative;
            max-width: 95vw; /* Responsive width */
            max-height: 50vh; /* Responsive height */
        }

        .table {
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(0, 0, 0, 0.1)),
                radial-gradient(circle at center, #2a6041, #1e4d2b); /* Luxurious felt gradient */
            border: 14px solid #2c1e1e; /* Polished mahogany */
            border-radius: 140px; /* Very rounded left/right, straight top/bottom */
            position: relative;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.7), /* Deep outer shadow */
                inset 0 0 15px rgba(255, 255, 255, 0.15), /* Inner highlight */
                inset 0 0 20px rgba(0, 0, 0, 0.5); /* Inner depth */
            background-image: 
                url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAAYdEVYdFNvZnR3YXJlAHBhaW50Lm5ldCA0LjAuMjH3xWpnAAAAKklEQVQYV2M4c+bMfwY0YGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGDAAXgOARfT4KIAAAAASUVORK5CYII=') repeat; /* Detailed felt texture */
        }

        .table-felt {
            width: 95%;
            height: 93%;
            background: 
                linear-gradient(45deg, #1e4d2b, #2a6041), /* Inner felt gradient */
                url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAAYdEVYdFNvZnR3YXJlAHBhaW50Lm5ldCA0LjAuMjH3xWpnAAAAKklEQVQYV2M4c+bMfwY0YGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGDAAXgOARfT4KIAAAAASUVORK5CYII=') repeat;
            border: 6px solid #c0c0c0; /* Silver inlay for elegance */
            border-radius: 130px; /* Match table shape */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 
                inset 0 0 10px rgba(0, 0, 0, 0.6), /* Inner shadow for depth */
                0 0 20px rgba(255, 255, 255, 0.1); /* Soft glow */
        }

        .table::before {
            content: '';
            position: absolute;
            top: -14px;
            left: -14px;
            right: -14px;
            bottom: -14px;
            border: 14px solid transparent;
            border-radius: 140px;
            background: linear-gradient(45deg, #2c1e1e, #3c2f2f); /* Glossy wood effect */
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.2); /* Glossy highlight */
            z-index: -1;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .table-container {
                width: 90vw;
                height: 45vw;
            }

            .table {
                border: 10px solid #2c1e1e;
                border-radius: 100px;
            }

            .table-felt {
                border: 4px solid #c0c0c0;
                border-radius: 90px;
            }

            .table::before {
                border: 10px solid transparent;
                border-radius: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="table-container">
        <div class="table">
            <div class="table-felt"></div>
        </div>
    </div>
</body>
</html>
