<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Hold'em Table</title>
    <link rel="preload" href="assets/table_felt.jpg" as="image">
    <style>
        :root {
            --table-border-width: 20px;
            --table-radius: 150px;
            --felt-border-color: #1a1a1a;
            --felt-radius: 140px;
            --shadow-color: rgba(0, 0, 0, 0.8);
            --3d-transform: rotateX(3deg);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at 50% 30%, #1a1a1a, #0a0a0a);
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .table-container {
            width: calc(min(50vh, 50vw) * 2);
            max-height: min(50vh, 50vw);
            height: auto;
            aspect-ratio: 2 / 1;
            margin: 0 5vw;
            position: relative;
            perspective: 1000px;
        }

        .table {
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.3)),
                radial-gradient(circle at 50% 20%, #2a6041, #1e4d2b);
            border: var(--table-border-width) solid transparent;
            border-radius: var(--table-radius);
            position: relative;
            box-shadow: 0 20px 40px var(--shadow-color), inset 0 0 15px rgba(0, 0, 0, 0.6);
            transform: var(--3d-transform);
            will-change: transform, box-shadow;
        }

        .table-felt {
            width: 94%;
            height: 92%;
            background: 
                url('assets/table_felt.jpg') center/cover,
                repeating-linear-gradient(45deg, #2a6041, #2a6041 10px, #1e4d2b 10px, #1e4d2b 20px);
            border: 5px solid var(--felt-border-color);
            border-radius: var(--felt-radius);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7);
        }

        .table::before {
            content: '';
            position: absolute;
            top: calc(-1 * var(--table-border-width));
            left: calc(-1 * var(--table-border-width));
            right: calc(-1 * var(--table-border-width));
            bottom: calc(-1 * var(--table-border-width));
            border: var(--table-border-width) solid transparent;
            border-radius: var(--table-radius);
            background: 
                linear-gradient(45deg, #151515, #252525),
                linear-gradient(90deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));
            box-shadow: inset 0 0 12px rgba(255, 255, 255, 0.25);
            z-index: -1;
        }

        /* Responsive adjustments */
        @media (max-width: 900px) {
            .table-container {
                width: calc(min(60vh, 60vw) * 2);
                max-height: min(60vh, 60vw);
            }
        }

        @media (max-width: 600px) {
            :root {
                --table-border-width: 12px;
                --table-radius: 90px;
                --felt-radius: 80px;
            }
            .table {
                box-shadow: 0 12px 25px var(--shadow-color), inset 0 0 12px rgba(0, 0, 0, 0.6);
            }
            .table-felt {
                border: 3px solid var(--felt-border-color);
            }
        }

        /* Accessibility: Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            .table {
                --3d-transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="table-container" role="region" aria-label="Texas Hold'em Poker Table">
        <div class="table">
            <div class="table-felt"></div>
        </div>
    </div>
</body>
</html>
