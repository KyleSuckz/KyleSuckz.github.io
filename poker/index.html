<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Hold'em Table</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at 50% 30%, #1c2526, #0a0e0f); /* Deep casino ambiance */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .table-container {
            width: 1000px;
            height: 500px;
            position: relative;
            max-width: 95vw; /* Responsive width */
            max-height: 50vh; /* Responsive height */
            perspective: 1200px; /* Enhanced 3D effect */
        }

        .table {
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(135deg, rgba(255, 255, 255, 0.12), rgba(0, 0, 0, 0.4)),
                radial-gradient(circle at 50% 20%, #346a46, #1b3d28); /* Rich felt gradient */
            border: 20px solid transparent; /* Space for wood border */
            border-radius: 170px; /* Very rounded left/right, straight top/bottom */
            position: relative;
            box-shadow: 
                0 35px 70px rgba(0, 0, 0, 0.9), /* Deep floating shadow */
                inset 0 0 30px rgba(255, 255, 255, 0.3), /* Inner highlight */
                inset 0 0 35px rgba(0, 0, 0, 0.8); /* Inner depth */
            animation: subtle-glow 4s ease-in-out infinite alternate;
            transform: rotateX(5deg); /* Slight 3D tilt */
        }

        .table-felt {
            width: 94%;
            height: 92%;
            background: 
                linear-gradient(45deg, #1b3d28, #2f6142), /* Deep, smooth felt */
                radial-gradient(circle at 50% 30%, rgba(255, 255, 255, 0.1), transparent); /* Spotlight effect */
            border: 6px solid #b76e79; /* Rose gold inlay */
            border-radius: 160px; /* Match table shape */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 
                inset 0 0 15px rgba(0, 0, 0, 0.8), /* Beveled felt edge */
                0 0 30px rgba(255, 255, 255, 0.2); /* Soft outer glow */
        }

        .table::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            border: 20px solid transparent;
            border-radius: 170px;
            background: 
                linear-gradient(45deg, #261919, #3a2a2a), /* Polished ebony wood */
                linear-gradient(90deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1)); /* Glossy sheen */
            box-shadow: 
                inset 0 0 15px rgba(255, 255, 255, 0.3), /* Glossy highlight */
                0 0 20px rgba(0, 0, 0, 0.6); /* Outer shadow */
            z-index: -1;
            animation: border-shimmer 6s ease-in-out infinite alternate;
        }

        /* Subtle glow animation for table */
        @keyframes subtle-glow {
            0% {
                box-shadow: 
                    0 35px 70px rgba(0, 0, 0, 0.9),
                    inset 0 0 30px rgba(255, 255, 255, 0.3),
                    inset 0 0 35px rgba(0, 0, 0, 0.8);
            }
            100% {
                box-shadow: 
                    0 40px 80px rgba(0, 0, 0, 1),
                    inset 0 0 35px rgba(255, 255, 255, 0.35),
                    inset 0 0 40px rgba(0, 0, 0, 0.9);
            }
        }

        /* Shimmer effect for wood border */
        @keyframes border-shimmer {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 200% 50%;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .table-container {
                width: 90vw;
                height: 45vw;
            }

            .table {
                border: 14px solid transparent;
                border-radius: 120px;
                box-shadow: 
                    0 25px 50px rgba(0, 0, 0, 0.9),
                    inset 0 0 20px rgba(255, 255, 255, 0.25),
                    inset 0 0 25px rgba(0, 0, 0, 0.7);
            }

            .table-felt {
                border: 4px solid #b76e79;
                border-radius: 110px;
            }

            .table::before {
                border: 14px solid transparent;
                border-radius: 120px;
                box-shadow: 
                    inset 0 0 10px rgba(255, 255, 255, 0.25),
                    0 0 15px rgba(0, 0, B0, 0.6);
            }
        }

        /* High-DPI adjustments */
        @media (min-resolution: 2dppx) {
            .table, .table-felt, .table::before {
                border-radius: calc(170px * 2); /* Sharper curves for retina */
            }

            @media (max-width: 600px) {
                .table, .table::before {
                    border-radius: calc(120px * 2);
                }
                .table-felt {
                    border-radius: calc(110px * 2);
                }
            }
        }
    </style>
</head>
<body>
    <div class="table-container">
        <div class="table">
            <div class="table-felt"></div>
        </div>
    </div>
</body>
</html>
