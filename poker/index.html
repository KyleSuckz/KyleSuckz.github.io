<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Hold'em Table</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at 50% 30%, #1a1a1a, #0a0a0a); /* Dark casino ambiance */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .table-container {
            width: 900px;
            height: 450px;
            position: relative;
            max-width: 95vw; /* Responsive width */
            max-height: 50vh; /* Responsive height */
            perspective: 1000px; /* Subtle 3D effect */
        }

        .table {
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.3)),
                radial-gradient(circle at 50% 20%, #2a6041, #1e4d2b); /* Classic green felt */
            border: 20px solid transparent; /* Space for leather border */
            border-radius: 150px; /* Very rounded left/right, straight top/bottom */
            position: relative;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.8), /* Floating shadow */
                inset 0 0 20px rgba(255, 255, 255, 0.2), /* Inner highlight */
                inset 0 0 25px rgba(0, 0, 0, 0.6); /* Inner depth */
            transform: rotateX(3deg); /* Slight 3D tilt */
        }

        .table-felt {
            width: 94%;
            height: 92%;
            background: 
                linear-gradient(45deg, #1e4d2b, #2a6041), /* Smooth green felt */
                radial-gradient(circle at 50% 30%, rgba(255, 255, 255, 0.1), transparent); /* Spotlight effect */
            border: 5px solid #1a1a1a; /* Dark gray inlay for contrast */
            border-radius: 140px; /* Match table shape */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 
                inset 0 0 10px rgba(0, 0, 0, 0.7), /* Beveled felt edge */
                0 0 20px rgba(255, 255, 255, 0.15); /* Soft glow */
        }

        .table::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            border: 20px solid transparent;
            border-radius: 150px;
            background: 
                linear-gradient(45deg, #151515, #252525), /* Black leather padding */
                linear-gradient(90deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05)); /* Glossy leather shine */
            box-shadow: 
                inset 0 0 12px rgba(255, 255, 255, 0.25), /* Leather highlight */
                0 0 15px rgba(0, 0, 0, 0.5); /* Outer shadow */
            z-index: -1;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .table-container {
                width: 90vw;
                height: 45vw;
            }

            .table {
                border: 14px solid transparent;
                border-radius: 110px;
                box-shadow: 
                    0 15px 30px rgba(0, 0, 0, 0.8),
                    inset 0 0 15px rgba(255, 255, 255, 0.2),
                    inset 0 0 20px rgba(0, 0, 0, 0.6);
            }

            .table-felt {
                border: 4px solid #1a1a1a;
                border-radius: 100px;
            }

            .table::before {
                border: 14px solid transparent;
                border-radius: 110px;
                box-shadow: 
                    inset 0 0 8px rgba(255, 255, 255, 0.2),
                    0 0 10px rgba(0, 0, 0, 0.5);
            }
        }

        /* High-DPI adjustments */
        @media (min-resolution: 2dppx) {
            .table, .table-felt, .table::before {
                border-radius: calc(150px * 2);
            }

            @media (max-width: 600px) {
                .table, .table::before {
                    border-radius: calc(110px * 2);
                }
                .table-felt {
                    border-radius: calc(100px * 2);
                }
            }
        }
    </style>
</head>
<body>
    <div class="table-container">
        <div class="table">
            <div class="table-felt"></div>
        </div>
    </div>
</body>
</html>
