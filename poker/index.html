<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Hold'em Table</title>
    <style>
        * {
            box-sizing: border-box; /* Ensure padding/borders are included in width */
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at 50% 30%, #1a1a1a, #0a0a0a); /* Dark casino ambiance */
            font-family: 'Arial', sans-serif;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        .table-container {
            width: calc(min(50vh, 50vw) * 2); /* Width is twice the height */
            max-height: min(50vh, 50vw); /* Cap height */
            height: auto; /* Adjust height based on aspect ratio */
            aspect-ratio: 2 / 1; /* Enforce 2:1 ratio */
            margin: 0 5vw; /* 5vw buffer on each side */
            position: relative;
            perspective: 1000px; /* Subtle 3D effect */
        }

        .table {
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.3)),
                radial-gradient(circle at 50% 20%, #2a6041, #1e4d2b); /* Classic green felt fallback */
            border: 20px solid transparent; /* Space for leather border */
            border-radius: 150px; /* Very rounded left/right, straight top/bottom */
            position: relative;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.8), /* Floating shadow */
                inset 0 0 20px rgba(255, 255, 255, 0.2), /* Inner highlight */
                inset 0 0 25px rgba(0, 0, 0, 0.6); /* Inner depth */
            transform: rotateX(3deg); /* Slight 3D tilt */
        }

        .table-felt {
            width: 94%;
            height: 92%;
            background: 
                url('assets/table_felt.jpg'), /* Green felt texture */
                #2a6041; /* Fallback color */
            background-size: cover; /* Scale texture to fit */
            background-position: center; /* Center texture */
            border: 5px solid #1a1a1a; /* Dark gray inlay */
            border-radius: 140px; /* Match table shape */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 
                inset 0 0 10px rgba(0, 0, 0, 0.7), /* Beveled felt edge */
                0 0 20px rgba(255, 255, 255, 0.15); /* Soft glow */
        }

        .table::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            border: 20px solid transparent;
            border-radius: 150px;
            background: 
                linear-gradient(45deg, #151515, #252525), /* Black leather padding */
                linear-gradient(90deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05)); /* Glossy leather shine */
            box-shadow: 
                inset 0 0 12px rgba(255, 255, 255, 0.25), /* Leather highlight */
                0 0 15px rgba(0, 0, 0, 0.5); /* Outer shadow */
            z-index: -1;
        }

        /* Player Positions (Tighter Padding) */
        .player {
            position: absolute;
            width: auto;
            height: auto;
            padding: 5px 10px; /* Tight padding around text */
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #4a4a4a;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 14px;
            text-align: center;
            z-index: 1;
        }

        .player-human { /* Player 1: Bottom, centered on border */
            bottom: -20px; /* Align with 20px border */
            left: 50%;
            transform: translateX(-50%);
        }

        .player-ai1 { /* Player 2: Left, centered on border */
            left: -20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .player-ai2 { /* Player 3: Top, centered on border */
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .player-ai3 { /* Player 4: Right, centered on border */
            right: -20px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Player Card Areas */
        .card {
            position: absolute;
            width: 60px;
            height: 90px;
            background: #333;
            border: 1px solid #4a4a4a;
            border-radius: 8px;
            z-index: 2;
        }

        .player-human .card:nth-child(1) { /* Player 1 cards */
            bottom: 5%;
            left: 45%;
        }

        .player-human .card:nth-child(2) {
            bottom: 5%;
            left: 50%;
        }

        .player-ai1 .card:nth-child(1) { /* Player 2 cards */
            left: 5%;
            top: 45%;
        }

        .player-ai1 .card:nth-child(2) {
            left: 5%;
            top: 50%;
        }

        .player-ai2 .card:nth-child(1) { /* Player 3 cards */
            top: 5%;
            left: 45%;
        }

        .player-ai2 .card:nth-child(2) {
            top: 5%;
            left: 50%;
        }

        .player-ai3 .card:nth-child(1) { /* Player 4 cards */
            right: 5%;
            top: 45%;
        }

        .player-ai3 .card:nth-child(2) {
            right: 5%;
            top: 50%;
        }

        /* Community Card Area */
        .community-cards {
            position: absolute;
            width: 30%;
            height: 15%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid #1a1a1a;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .community-card {
            width: 60px;
            height: 90px;
            background: #333;
            border: 1px solid #4a4a4a;
            border-radius: 8px;
            margin: 0 5px;
            z-index: 2;
        }

        /* Dealer Button */
        .dealer-button {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #ddd;
            border: 1px solid #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            z-index: 3;
            bottom: 18%;
            left: 55%;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 600px) {
            .table-container {
                width: calc(min(50vh, 50vw) * 2);
                max-height: min(50vh, 50vw);
                height: auto;
                aspect-ratio: 2 / 1;
                margin: 0 5vw;
            }

            .table {
                border: 12px solid transparent;
                border-radius: 90px;
                box-shadow: 
                    0 12px 25px rgba(0, 0, 0, 0.8),
                    inset 0 0 12px rgba(255, 255, 255, 0.2),
                    inset 0 0 18px rgba(0, 0, 0, 0.6);
            }

            .table-felt {
                border: 3px solid #1a1a1a;
                border-radius: 80px;
                background-size: cover;
            }

            .table::before {
                border: 12px solid transparent;
                border-radius: 90px;
                box-shadow: 
                    inset 0 0 6px rgba(255, 255, 255, 0.2),
                    0 0 8px rgba(0, 0, 0, 0.5);
            }

            .player {
                padding: 4px 8px; /* Tighter padding for mobile */
                font-size: 12px;
                border-radius: 12px;
            }

            .player-human {
                bottom: -12px; /* Align with 12px border */
            }

            .player-ai1 {
                left: -12px;
            }

            .player-ai2 {
                top: -12px;
            }

            .player-ai3 {
                right: -12px;
            }

            .card {
                width: 40px;
                height: 60px;
                border-radius: 6px;
            }

            .player-human .card:nth-child(1) {
                bottom: 4%;
                left: 44%;
            }

            .player-human .card:nth-child(2) {
                bottom: 4%;
                left: 52%;
            }

            .player-ai1 .card:nth-child(1) {
                left: 4%;
                top: 44%;
            }

            .player-ai1 .card:nth-child(2) {
                left: 4%;
                top: 52%;
            }

            .player-ai2 .card:nth-child(1) {
                top: 4%;
                left: 44%;
            }

            .player-ai2 .card:nth-child(2) {
                top: 4%;
                left: 52%;
            }

            .player-ai3 .card:nth-child(1) {
                right: 4%;
                top: 44%;
            }

            .player-ai3 .card:nth-child(2) {
                right: 4%;
                top: 52%;
            }

            .community-cards {
                width: 25%;
                height: 12%;
                border-radius: 15px;
            }

            .community-card {
                width: 40px;
                height: 60px;
                border-radius: 6px;
                margin: 0 3px;
            }

            .dealer-button {
                width: 30px;
                height: 30px;
                font-size: 12px;
                bottom: 15%;
                left: 56%;
            }
        }

        /* High-DPI adjustments */
        @media (min-resolution: 2dppx) {
            .table, .table-felt, .table::before {
                border-radius: calc(150px * 2);
            }

            @media (max-width: 600px) {
                .table, .table::before {
                    border-radius: calc(90px * 2);
                }
                .table-felt {
                    border-radius: calc(80px * 2);
                }
            }
        }
    </style>
</head>
<body>
    <div class="table-container">
        <div class="table">
            <div class="table-felt">
                <div class="community-cards">
                    <div class="community-card"></div>
                    <div class="community-card"></div>
                    <div class="community-card"></div>
                    <div class="community-card"></div>
                    <div class="community-card"></div>
                </div>
                <div class="player-human">
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
                <div class="player-ai1">
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
                <div class="player-ai2">
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
                <div class="player-ai3">
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
                <div class="dealer-button">D</div>
            </div>
            <div class="player player-human">You</div>
            <div class="player player-ai1">AI 1</div>
            <div class="player player-ai2">AI 2</div>
            <div class="player player-ai3">AI 3</div>
        </div>
    </div>
</body>
</html>
