<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Hold'em Table</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #1a1a1a, #080808); /* Casino ambiance */
            font-family: 'Arial', sans-serif;
        }

        .table-container {
            width: 950px;
            height: 475px;
            position: relative;
            max-width: 95vw; /* Responsive width */
            max-height: 50vh; /* Responsive height */
        }

        .table {
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(0, 0, 0, 0.2)),
                radial-gradient(circle at 50% 30%, #2e6b45, #1a3c27); /* Vibrant felt gradient */
            border: 16px solid #2a1b1b; /* Rich mahogany */
            border-radius: 150px; /* Very rounded left/right, straight top/bottom */
            position: relative;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.8), /* Deep outer shadow */
                inset 0 0 20px rgba(255, 255, 255, 0.2), /* Inner highlight */
                inset 0 0 25px rgba(0, 0, 0, 0.6); /* Inner depth */
            background-image: 
                url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUCAYAAACNiR0NAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAAYdEVYdFNvZnR3YXJlAHBhaW50Lm5ldCA0LjAuMjH3xWpnAAAAV0lEQVQ4T2O4c+bMfwY0YGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGDAAf4MARfT4KIAAAAASUVORK5CYII=') repeat; /* High-res felt texture */
            animation: subtle-glow 3s ease-in-out infinite alternate;
        }

        .table-felt {
            width: 94%;
            height: 92%;
            background: 
                linear-gradient(45deg, #1a3c27, #2e6b45), /* Deep inner felt */
                url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUCAYAAACNiR0NAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAAYdEVYdFNvZnR3YXJlAHBhaW50Lm5ldCA0LjAuMjH3xWpnAAAAV0lEQVQ4T2O4c+bMfwY0YGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGDAAf4MARfT4KIAAAAASUVORK5CYII=') repeat;
            border: 5px solid #d4d4d4; /* Polished silver inlay */
            border-radius: 140px; /* Match table shape */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 
                inset 0 0 12px rgba(0, 0, 0, 0.7), /* Inner shadow */
                0 0 25px rgba(255, 255, 255, 0.15); /* Soft glow */
        }

        .table::before {
            content: '';
            position: absolute;
            top: -16px;
            left: -16px;
            right: -16px;
            bottom: -16px;
            border: 16px solid transparent;
            border-radius: 150px;
            background: linear-gradient(45deg, #2a1b1b, #3f2c2c); /* Glossy wood grain */
            box-shadow: 
                inset 0 0 12px rgba(255, 255, 255, 0.25), /* Glossy highlight */
                0 0 15px rgba(0, 0, 0, 0.5); /* Outer shadow */
            z-index: -1;
        }

        /* Subtle glow animation */
        @keyframes subtle-glow {
            0% { box-shadow: 0 25px 50px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(255, 255, 255, 0.2), inset 0 0 25px rgba(0, 0, 0, 0.6); }
            100% { box-shadow: 0 30px 60px rgba(0, 0, 0, 0.9), inset 0 0 25px rgba(255, 255, 255, 0.25), inset 0 0 30px rgba(0, 0, 0, 0.7); }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .table-container {
                width: 90vw;
                height: 45vw;
            }

            .table {
                border: 12px solid #2a1b1b;
                border-radius: 110px;
            }

            .table-felt {
                border: 4px solid #d4d4d4;
                border-radius: 100px;
            }

            .table::before {
                border: 12px solid transparent;
                border-radius: 110px;
            }
        }
    </style>
</head>
<body>
    <div class="table-container">
        <div class="table">
            <div class="table-felt"></div>
        </div>
    </div>
</body>
</html>
