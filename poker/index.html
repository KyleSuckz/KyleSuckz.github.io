<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Hold'em Table</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .table-container {
            max-width: calc(min(100vw, 100vh * 2));
            height: calc(min(100vh, 100vw * 0.5) + 120px);
            max-height: calc(min(70vh, 100vw * 0.5) + 120px);
            aspect-ratio: 2 / 1;
            margin: 0 5vw;
            position: relative;
            perspective: 1000px;
            min-width: 300px;
            border: 2px solid red; /* Border for adjustable table-container */
        }

        .table {
            width: 100%;
            height: 100%;
            border: 20px solid black; /* Border for adjustable table */
            border-radius: 150px;
            position: relative;
            background: radial-gradient(circle at 50% 20%, #254b33, #1e4d2b);
        }

        .table-felt {
            width: 94%;
            height: 88%;
            background: #2a6041;
            border: 5px solid #1a1a1a; /* Inner felt border */
            border-radius: 140px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid green; /* Border for adjustable table-felt */
        }

        .player {
            position: absolute;
            width: auto;
            height: auto;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid blue; /* Border for adjustable player elements */
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 14px;
            text-align: center;
            z-index: 4;
        }

        .player-human { bottom: -20px; left: 50%; transform: translateX(-50%); }
        .player-ai1 { left: -20px; top: 50%; transform: translateY(-50%); }
        .player-ai2 { top: -20px; left: 50%; transform: translateX(-50%); }
        .player-ai3 { right: -20px; top: 50%; transform: translateY(-50%); }

        .community-cards {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            border: 2px solid yellow; /* Border for adjustable community-cards */
        }

        .community-card {
            width: 80px;
            height: 116px;
            margin: 0 2px;
            background: #fff;
            border-radius: 8px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .card-pair {
            position: absolute;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1;
            border: 2px solid orange; /* Border for adjustable card-pair */
        }

        .card {
            width: 80px;
            height: 116px;
            padding: 4px;
            background: #fff;
            border-radius: 8px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .card-pair-player1 { bottom: -2px; left: 50%; transform: translateX(-50%); }
        .card-pair-player1 .card:nth-child(1) { background-image: url('assets/cards/ace_of_spades.png'); }
        .card-pair-player1 .card:nth-child(2) { margin-left: 4px; background-image: url('assets/cards/king_of_hearts.png'); }

        .card-pair-player2 { left: -2px; top: 50%; transform: translateY(-50%); }
        .card-pair-player2 .card:nth-child(1) { background-image: url('assets/cards/card_back.png'); }
        .card-pair-player2 .card:nth-child(2) { margin-left: 4px; background-image: url('assets/cards/card_back.png'); }

        .card-pair-player3 { top: -2px; left: 50%; transform: translateX(-50%); }
        .card-pair-player3 .card:nth-child(1) { background-image: url('assets/cards/card_back.png'); }
        .card-pair-player3 .card:nth-child(2) { margin-left: 4px; background-image: url('assets/cards/card_back.png'); }

        .card-pair-player4 { right: -2px; top: 50%; transform: translateY(-50%); }
        .card-pair-player4 .card:nth-child(1) { background-image: url('assets/cards/card_back.png'); }
        .card-pair-player4 .card:nth-child(2) { margin-left: 4px; background-image: url('assets/cards/card_back.png'); }
    </style>
</head>
<body>
    <div class="table-container">
        <div class="table">
            <div class="table-felt">
                <div class="community-cards">
                    <div class="community-card"></div>
                    <div class="community-card"></div>
                    <div class="community-card"></div>
                    <div class="community-card"></div>
                    <div class="community-card"></div>
                </div>
            </div>
            <div class="card-pair card-pair-player1">
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="card-pair card-pair-player2">
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="card-pair card-pair-player3">
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="card-pair card-pair-player4">
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="player player-human">You</div>
            <div class="player player-ai1">AI 1</div>
            <div class="player player-ai2">AI 2</div>
            <div class="player player-ai3">AI 3</div>
        </div>
    </div>
</body>
</html>
