<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Hold'em Table</title>
    <link rel="preload" href="assets/table_felt.jpg" as="image">
    <link rel="preload" href="assets/card_back.png" as="image">
    <link rel="preload" href="assets/chip_stack.png" as="image">
    <style>
        :root {
            --table-border-width: 20px;
            --felt-border-width: 5px;
            --table-radius: 150px;
            --felt-radius: 140px;
            --felt-border-color: #1a1a1a;
            --shadow-color: rgba(0, 0, 0, 0.8);
            --3d-transform: rotateX(3deg);
            --card-width: 60px;
            --card-height: 84px;
            --chip-size: 40px;
            --button-bg: linear-gradient(#4a4a4a, #2a2a2a);
            --button-hover-bg: linear-gradient(#5a5a5a, #3a3a3a);
            --name-font-size: 0.9rem;
            --spacing: 5px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at 50% 30%, #1a1a1a, #0a0a0a);
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .table-container {
            width: clamp(70vw, 90vw, calc(90vh * 2));
            max-height: clamp(50vh, 75vh, 75vw);
            aspect-ratio: 2 / 1;
            margin: 0 auto;
            perspective: 1000px;
            position: relative;
        }

        .table {
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.3)),
                radial-gradient(circle at 50% 20%, #2a6041, #1e4d2b);
            border: var(--table-border-width) solid transparent;
            border-radius: var(--table-radius);
            position: relative;
            box-shadow: 0 20px 40px var(--shadow-color), inset 0 0 15px rgba(0, 0, 0, 0.6);
            transform: var(--3d-transform);
        }

        .table-felt {
            width: 94%;
            height: 92%;
            background: 
                url('assets/table_felt.jpg') center/cover,
                #2a6041;
            border: var(--felt-border-width) solid var(--felt-border-color);
            border-radius: var(--felt-radius);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7);
        }

        .table::before {
            content: '';
            position: absolute;
            inset: calc(-1 * var(--table-border-width));
            border: var(--table-border-width) solid transparent;
            border-radius: var(--table-radius);
            background: 
                linear-gradient(45deg, #151515, #252525),
                linear-gradient(90deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));
            box-shadow: inset 0 0 12px rgba(255, 255, 255, 0.25);
            z-index: -1;
        }

        /* Player Names on Leather Border */
        .player-name {
            position: absolute;
            color: #fff;
            font-size: var(--name-font-size);
            text-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
            z-index: 1;
            text-align: center;
        }
        .player-1-name { bottom: 0; left: 50%; transform: translate(-50%, 50%); } /* Bottom (Human) */
        .player-2-name { left: 0; top: 50%; transform: translate(-50%, -50%) rotate(-90deg); } /* Left (AI 1) */
        .player-3-name { top: 0; left: 50%; transform: translate(-50%, -50%); } /* Top (AI 2) */
        .player-4-name { right: 0; top: 50%; transform: translate(50%, -50%) rotate(90deg); } /* Right (AI 3) */

        /* Community Card Area */
        .community-cards {
            position: absolute;
            width: 40%;
            height: 20%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(255, 215, 0, 0.2);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        /* Player Card Slots */
        .player-card {
            position: absolute;
            width: var(--card-width);
            height: var(--card-height);
            background: url('assets/card_back.png') center/cover;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
            animation: dealCard 0.5s ease-out forwards;
            will-change: transform;
            z-index: 2;
        }
        .player-1-card-1 { bottom: var(--spacing); left: calc(50% - 65px); }
        .player-1-card-2 { bottom: var(--spacing); left: calc(50% - 0px); }
        .player-3-card-1 { top: var(--spacing); left: calc(50% - 65px); }
        .player-3-card-2 { top: var(--spacing); left: calc(50% - 0px); }
        .player-2-card-1 { left: var(--spacing); top: calc(50% - var(--card-height) / 2); }
        .player-2-card-2 { left: calc(var(--spacing) + 65px); top: calc(50% - var(--card-height) / 2); }
        .player-4-card-1 { right: var(--spacing); top: calc(50% - var(--card-height) / 2); }
        .player-4-card-2 { right: calc(var(--spacing) + 65px); top: calc(50% - var(--card-height) / 2); }

        /* Chip Stack Areas */
        .chip-stack {
            position: absolute;
            width: var(--chip-size);
            height: var(--chip-size);
            background: url('assets/chip_stack.png') center/cover;
            border-radius: 50%;
            box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.4);
            z-index: 2;
        }
        .player-1-chips { bottom: var(--spacing); left: calc(50% + 75px); }
        .player-3-chips { top: var(--spacing); left: calc(50% - 105px); }
        .player-2-chips { left: var(--spacing); top: calc(50% + var(--card-height) / 2 + var(--spacing)); }
        .player-4-chips { right: var(--spacing); top: calc(50% - var(--card-height) / 2 - var(--chip-size) - var(--spacing)); }

        /* Dealer and Blinds Buttons */
        .dealer-button {
            position: absolute;
            width: var(--chip-size);
            height: var(--chip-size);
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
            z-index: 3;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            color: #000;
            text-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }
        .dealer-button.dealer { background: radial-gradient(#ffffff, #d3d3d3); }
        .dealer-button.sb { background: radial-gradient(#4682b4, #2f4f4f); }
        .dealer-button.bb { background: radial-gradient(#ffd700, #daa520); }
        .dealer-button::after {
            content: attr(data-label);
        }
        .player-1-dealer { bottom: calc(var(--card-height) + var(--spacing)); left: 50%; transform: translate(-50%, 0); }
        .player-2-dealer { left: calc(130px + var(--spacing)); top: calc(50% - var(--chip-size) / 2); }
        .player-2-sb { left: calc(130px + var(--spacing)); top: calc(50% - var(--chip-size) / 2); }
        .player-3-bb { top: calc(var(--card-height) + var(--spacing)); left: calc(50% - 0px); }
        .player-4-dealer { right: calc(130px + var(--spacing)); top: calc(50% - var(--chip-size) / 2); }

        /* Pot Area */
        .pot-area {
            position: absolute;
            width: 20%;
            height: 10%;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(rgba(0, 0, 0, 0.2), transparent);
            border-radius: 10px;
            z-index: 1;
        }

        /* Card Dealing Animation */
        @keyframes dealCard {
            from { transform: translate(-50%, -50%) scale(0); left: 50%; top: 50%; }
            to { transform: translate(0, 0) scale(1); }
        }

        /* Chip Betting Animation */
        .chip-stack.bet {
            animation: betChip 0.5s ease-out forwards;
            will-change: transform;
        }
        @keyframes betChip {
            from { transform: translate(0, 0); }
            to { transform: translate(calc(50vw - 50%), calc(35vh - 50%)); }
        }

        /* Betting Action Buttons */
        .action-buttons {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        .action-button {
            padding: 10px 20px;
            background: var(--button-bg);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s ease;
        }
        .action-button:hover {
            background: var(--button-hover-bg);
        }
        .action-button:focus {
            outline: 2px solid #ffd700;
        }

        @media (max-width: 900px) {
            :root {
                --table-border-width: 16px;
                --felt-border-width: 4px;
                --table-radius: 120px;
                --felt-radius: 112px;
                --card-width: 50px;
                --card-height: 70px;
                --chip-size: 32px;
                --name-font-size: 0.8rem;
            }
            .table-container {
                width: clamp(75vw, 95vw, calc(95vh * 2));
                max-height: clamp(55vh, 80vh, 80vw);
            }
            .table-felt {
                border: var(--felt-border-width) solid var(--felt-border-color);
            }
            .community-cards { width: 50%; height: 25%; }
            .pot-area { width: 25%; height: 12%; }
            .action-button { padding: 8px 16px; font-size: 0.9rem; }
            .dealer-button { font-size: 0.6rem; }
        }

        @media (max-width: 600px) {
            :root {
                --table-border-width: 10px;
                --felt-border-width: 2px;
                --table-radius: 90px;
                --felt-radius: 84px;
                --card-width: 40px;
                --card-height: 56px;
                --chip-size: 24px;
                --name-font-size: 0.7rem;
            }
            .table {
                box-shadow: 0 12px 25px var(--shadow-color), inset 0 0 12px rgba(0, 0, 0, 0.6);
            }
            .table-felt {
                border: var(--felt-border-width) solid var(--felt-border-color);
            }
            .community-cards { width: 60%; height: 30%; }
            .pot-area { width: 30%; height: 15%; }
            .action-button { padding: 6px 12px; font-size: 0.8rem; }
            .dealer-button { font-size: 0.5rem; }
        }

        @media (prefers-reduced-motion: reduce) {
            .table { transform: none; }
            .player-card, .chip-stack.bet { animation: none; }
        }
    </style>
</head>
<body>
    <div class="table-container" role="region" aria-label="Texas Hold'em Poker Table">
        <div class="table">
            <div class="table-felt">
                <div class="community-cards" aria-label="Community Cards"></div>
                <div class="player-card player-1-card-1"></div>
                <div class="player-card player-1-card-2"></div>
                <div class="player-card player-3-card-1"></div>
                <div class="player-card player-3-card-2"></div>
                <div class="player-card player-2-card-1"></div>
                <div class="player-card player-2-card-2"></div>
                <div class="player-card player-4-card-1"></div>
                <div class="player-card player-4-card-2"></div>
                <div class="chip-stack player-1-chips"></div>
                <div class="chip-stack player-3-chips"></div>
                <div class="chip-stack player-2-chips"></div>
                <div class="chip-stack player-4-chips"></div>
                <div class="dealer-button player-1-dealer dealer" data-label="D" aria-label="Dealer Button"></div>
                <div class="dealer-button player-2-sb sb" data-label="SB" aria-label="Small Blind"></div>
                <div class="dealer-button player-3-bb bb" data-label="BB" aria-label="Big Blind"></div>
                <div class="dealer-button player-2-dealer dealer" data-label="D" aria-label="Dealer Button"></div>
                <div class="dealer-button player-4-dealer dealer" data-label="D" aria-label="Dealer Button"></div>
                <div class="pot-area" aria-label="Pot Area"></div>
            </div>
            <div class="player-name player-1-name" aria-label="Player 1 (Human)">Player 1</div>
            <div class="player-name player-3-name" aria-label="Player 3 (AI 2)">AI 2</div>
            <div class="player-name player-2-name" aria-label="Player 2 (AI 1)">AI 1</div>
            <div class="player-name player-4-name" aria-label="Player 4 (AI 3)">AI 3</div>
        </div>
        <div class="action-buttons" role="group" aria-label="Player Action Buttons">
            <button class="action-button" aria-label="Fold" tabindex="0">Fold</button>
            <button class="action-button" aria-label="Call" tabindex="0">Call</button>
            <button class="action-button" aria-label="Raise" tabindex="0">Raise</button>
        </div>
    </div>
</body>
</html>
