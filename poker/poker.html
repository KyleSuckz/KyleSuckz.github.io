<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texas Hold'em Poker</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #333;
      font-family: Arial, sans-serif;
      overflow: auto;
    }
    .game {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: calc(90vw + 4px); /* Match table width + red border */
      max-width: calc(800px + 4px);
      border: 2px solid #0000FF; /* Blue border for game */
      box-sizing: border-box;
      padding: 0; /* No padding */
    }
    .table {
      width: 90vw;
      max-width: 800px;
      min-height: 50vh;
      max-height: 80vh;
      aspect-ratio: 3 / 2;
      border: 2px solid #FF0000; /* Red border for table, square corners */
      box-sizing: border-box;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .border {
      width: 100%;
      height: 100%;
      border: 3vw solid #000000; /* Black border, 3vw */
      border-radius: 10%;
      box-sizing: border-box;
      position: relative;
    }
    .felt {
      width: 100%;
      height: 100%;
      background-color: #2e7d32; /* Green felt */
      border-radius: 10%;
      border: 2px solid #FFFF00; /* Yellow border for felt, rounded corners */
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }
    .community-cards {
      display: flex;
      gap: clamp(0.2vw, 0.3vw, 0.5vw);
      justify-content: center;
      max-width: 30%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .card {
      width: clamp(3vw, 5vw, 7vw); /* Allow larger scaling */
      min-width: 25px;
      max-width: 50px;
      height: clamp(4.5vw, 7.5vw, 10.5vw);
      min-height: 35px;
      max-height: 75px;
      background-color: white;
      border: 1px solid black;
      border-radius: 5px;
    }
    .player {
      position: absolute;
      text-align: center;
    }
    .player-1 {
      bottom: 1%;
      left: 50%;
      transform: translateX(-50%);
    }
    .player-2 {
      top: 1%;
      left: 50%;
      transform: translateX(-50%);
    }
    .player-3 {
      left: 1%;
      top: 50%;
      transform: translateY(-50%);
    }
    .player-4 {
      right: 1%;
      top: 50%;
      transform: translateY(-50%);
    }
    .player-name {
      position: absolute;
      color: white;
      font-size: clamp(8px, 1.2vw, 10px);
      text-align: center;
      line-height: 3vw; /* Match black border width for vertical centering */
    }
    .player-name.player-1-name {
      bottom: calc(-3vw / 2); /* Center on 3vw black border */
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
    }
    .player-name.player-2-name {
      top: calc(-3vw / 2);
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
    }
    .player-name.player-3-name {
      left: calc(-3vw / 2);
      top: 50%;
      transform: translateY(-50%) rotate(-90deg); /* Bottom faces community cards */
      transform-origin: center;
      width: 3vw; /* Match border width */
      height: 100%;
    }
    .player-name.player-4-name {
      right: calc(-3vw / 2);
      top: 50%;
      transform: translateY(-50%) rotate(90deg); /* Bottom faces community cards */
      transform-origin: center;
      width: 3vw; /* Match border width */
      height: 100%;
    }
    .player-cards {
      display: flex;
      gap: clamp(0.2vw, 0.3vw, 0.5vw);
      margin-top: 0.5vw;
    }
    .action-buttons {
      margin-top: 0; /* Tight to table */
      display: flex;
      gap: clamp(0.2vw, 0.3vw, 0.5vw);
      justify-content: center;
      width: calc(100% - 6vw - 8px); /* Match felt width (subtract black and red/yellow borders) */
      max-width: calc(800px - 6vw - 8px);
      border: 2px solid #00FF00; /* Green border for action buttons */
      padding: 1vw;
    }
    .button {
      width: clamp(8vw, 10vw, 12vw);
      min-width: 50px;
      max-width: 80px;
      padding: clamp(0.8vw, 1.5vw, 2vw);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: clamp(8px, 1.5vw, 10px);
      color: white;
    }
    .deal-button {
      background-color: #4caf50;
    }
    .deal-button:hover {
      background-color: #45a049;
    }
    .fold-button {
      background-color: #f44336;
    }
    .fold-button:hover {
      background-color: #d32f2f;
    }
    @media (max-width: 600px) {
      .game {
        width: calc(95vw + 4px);
        max-width: calc(800px + 4px);
      }
      .table {
        width: 95vw;
        min-height: 45vh;
        max-height: 70vh;
      }
      .card {
        width: clamp(4vw, 6vw, 8vw);
        min-width: 30px;
        height: clamp(6vw, 9vw, 12vw);
        min-height: 40px;
        max-height: 80px;
      }
      .community-cards {
        max-width: 35%;
        gap: clamp(0.1vw, 0.2vw, 0.3vw);
      }
      .player-3 {
        left: 2%;
      }
      .player-4 {
        right: 2%;
      }
      .player-1 {
        bottom: 2%;
      }
      .player-2 {
        top: 2%;
      }
      .player-name.player-1-name {
        bottom: calc(-3vw / 2);
      }
      .player-name.player-2-name {
        top: calc(-3vw / 2);
      }
      .player-name.player-3-name {
        left: calc(-3vw / 2);
        width: 3vw;
      }
      .player-name.player-4-name {
        right: calc(-3vw / 2);
        width: 3vw;
      }
      .player-cards {
        gap: clamp(0.1vw, 0.2vw, 0.3vw);
      }
      .button {
        width: clamp(12vw, 15vw, 18vw);
        min-width: 45px;
        padding: 2vw;
      }
      .action-buttons {
        width: calc(100% - 6vw - 8px);
        max-width: calc(800px - 6vw - 8px);
        padding: 2vw;
      }
    }
    @media (orientation: landscape) {
      .game {
        width: calc(80vw + 4px);
        max-width: calc(800px + 4px);
      }
      .table {
        width: 80vw;
        max-height: 60vh;
      }
      .card {
        width: clamp(3vw, 5vw, 7vw);
        min-width: 25px;
        height: clamp(4vw, 7.5vw, 10.5vw);
        min-height: 35px;
        max-height: 75px;
      }
      .community-cards {
        max-width: 30%;
        gap: clamp(0.1vw, 0.2vw, 0.3vw);
      }
      .player-1 {
        bottom: 3%;
      }
      .player-2 {
        top: 3%;
      }
      .player-3 {
        left: 3%;
      }
      .player-4 {
        right: 3%;
      }
      .player-name.player-1-name {
        bottom: calc(-3vw / 2);
      }
      .player-name.player-2-name {
        top: calc(-3vw / 2);
      }
      .player-name.player-3-name {
        left: calc(-3vw / 2);
        width: 3vw;
      }
      .player-name.player-4-name {
        right: calc(-3vw / 2);
        width: 3vw;
      }
      .player-cards {
        gap: clamp(0.1vw, 0.2vw, 0.3vw);
      }
      .button {
        width: clamp(8vw, 10vw, 12vw);
        min-width: 40px;
      }
      .action-buttons {
        width: calc(100% - 6vw - 8px);
        max-width: calc(800px - 6vw - 8px);
      }
    }
  </style>
</head>
<body>
  <div class="game">
    <div class="table">
      <div class="border">
        <div class="felt">
          <div class="community-cards">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
          </div>
          <div class="player player-1">
            <div class="player-cards player-1-cards">
              <div class="card player-1-left-card"></div>
              <div class="card player-1-right-card"></div>
            </div>
          </div>
          <div class="player player-2">
            <div class="player-cards player-2-cards">
              <div class="card player-2-left-card"></div>
              <div class="card player-2-right-card"></div>
            </div>
          </div>
          <div class="player player-3">
            <div class="player-cards player-3-cards">
              <div class="card player-3-left-card"></div>
              <div class="card player-3-right-card"></div>
            </div>
          </div>
          <div class="player player-4">
            <div class="player-cards player-4-cards">
              <div class="card player-4-left-card"></div>
              <div class="card player-4-right-card"></div>
            </div>
          </div>
        </div>
        <div class="player-name player-1-name">Player 1 (You)</div>
        <div class="player-name player-2-name">Player 3</div>
        <div class="player-name player-3-name">Player 2</div>
        <div class="player-name player-4-name">Player 4</div>
      </div>
    </div>
    <div class="action-buttons">
      <button class="button deal-button">Deal</button>
      <button class="button fold-button">Fold</button>
    </div>
  </div>
</body>
</html>
