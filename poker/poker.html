<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texas Hold'em Poker</title>
  <style>
    :root {
      --blue: #0000FF;
      --red: #FF0000;
      --black: #000000;
      --yellow: #FFFF00;
      --green: #00FF00;
      --felt-green: #2e7d32;
      --deal-bg: #4caf50;
      --deal-hover: #45a049;
      --fold-bg: #f44336;
      --fold-hover: #d32f2f;
      --white: #FFFFFF;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #333;
      font-family: Arial, sans-serif;
      overflow: auto;
    }
    .game {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: calc(90vw + 4px);
      max-width: calc(800px + 4px);
      border: 2px solid var(--blue);
      position: relative;
    }
    .centerline-vertical {
      position: absolute;
      width: 1px;
      height: 100%;
      background-color: var(--white);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
    .table {
      width: calc(90vw + 4px);
      max-width: calc(800px + 4px);
      min-height: 50vh;
      max-height: 80vh;
      aspect-ratio: 3 / 2;
      border: 2px solid var(--red);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .border {
      width: 100%;
      height: 100%;
      border: 3vw solid var(--black);
      border-radius: 10%;
      position: relative;
    }
    .felt {
      width: 100%;
      height: 100%;
      background-color: var(--felt-green);
      border-radius: 10%;
      border: 2px solid var(--yellow);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .centerline-horizontal {
      position: absolute;
      width: 100%;
      height: 1px;
      background-color: var(--white);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
    .community-cards {
      display: flex;
      gap: clamp(0.3vw, 0.3vw, 0.5vw);
      justify-content: center;
      max-width: 30%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 1px solid var(--white);
    }
    .card {
      width: clamp(3vw, 5vw, 7vw);
      min-width: 25px;
      max-width: 50px;
      height: clamp(4.5vw, 7.5vw, 10.5vw);
      min-height: 35px;
      max-height: 75px;
      background-color: white;
      border: 1px solid var(--black);
      border-radius: 5px;
    }
    .player {
      position: absolute;
      text-align: center;
    }
    .player-1 {
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
    }
    .player-2 {
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
    }
    .player-3 {
      left: 8px;
      top: 50%;
      transform: translateY(-50%);
    }
    .player-4 {
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
    }
    .player-name {
      position: absolute;
      color: #f0f0f0;
      font-size: clamp(10px, 1.2vw, 10px);
      text-align: center;
      line-height: normal;
      white-space: nowrap;
      border: 1px solid var(--white);
    }
    .player-name.player-1-name {
      bottom: -1.5vw;
      left: 50%;
      transform: translateX(-50%);
    }
    .player-name.player-2-name {
      top: -1.5vw;
      left: 50%;
      transform: translateX(-50%);
    }
    .player-name.player-3-name {
      left: -3vw;
      top: calc(50% - 1.5vw);
      width: 3vw;
      height: 3vw;
      display: grid;
      place-items: center;
      border: none;
    }
    .player-name.player-3-name span {
      display: inline-block;
      transform: rotate(-90deg);
      border: 1px solid var(--white);
    }
    .player-name.player-4-name {
      right: -3vw;
      top: calc(50% - 1.5vw);
      width: 3vw;
      height: 3vw;
      display: grid;
      place-items: center;
      border: none;
    }
    .player-name.player-4-name span {
      display: inline-block;
      transform: rotate(90deg);
      border: 1px solid var(--white);
    }
    .player-cards {
      display: flex;
      gap: clamp(0.3vw, 0.3vw, 0.5vw);
      border: 1px solid var(--white);
    }
    .action-buttons {
      display: flex;
      gap: clamp(0.3vw, 0.3vw, 0.5vw);
      justify-content: center;
      width: calc(90vw - 6vw - 4px);
      max-width: calc(800px - 6vw - 4px);
      border: 2px solid var(--green);
      padding: 1vw;
    }
    .button {
      width: clamp(8vw, 10vw, 12vw);
      min-width: 50px;
      max-width: 80px;
      padding: clamp(0.8vw, 1.5vw, 2vw);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: clamp(10px, 1.5vw, 10px);
      color: #f0f0f0;
      role: button;
      tabindex: 0;
    }
    .deal-button {
      background-color: var(--deal-bg);
    }
    .deal-button:hover, .deal-button:focus {
      background-color: var(--deal-hover);
    }
    .fold-button {
      background-color: var(--fold-bg);
    }
    .fold-button:hover, .fold-button:focus {
      background-color: var(--fold-hover);
    }
    @media (max-width: 600px) {
      .game {
        width: calc(95vw + 4px);
        max-width: calc(800px + 4px);
      }
      .table {
        width: calc(95vw + 4px);
        max-width: calc(800px + 4px);
        min-height: 45vh;
        max-height: 70vh;
      }
      .card {
        width: clamp(4vw, 6vw, 8vw);
        min-width: 30px;
        height: clamp(6vw, 9vw, 12vw);
        min-height: 40px;
        max-height: 80px;
      }
      .community-cards {
        max-width: 35%;
        gap: clamp(0.3vw, 0.3vw, 0.5vw);
      }
      .player-1 {
        bottom: 10px;
      }
      .player-2 {
        top: 10px;
      }
      .player-3 {
        left: 10px;
      }
      .player-4 {
        right: 10px;
      }
      .player-name.player-1-name {
        bottom: -1.5vw;
      }
      .player-name.player-2-name {
        top: -1.5vw;
      }
      .player-name.player-3-name {
        left: -3vw;
        top: calc(50% - 1.5vw);
      }
      .player-name.player-4-name {
        right: -3vw;
        top: calc(50% - 1.5vw);
      }
      .player-cards {
        gap: clamp(0.3vw, 0.3vw, 0.5vw);
      }
      .action-buttons {
        width: calc(95vw - 6vw - 4px);
        max-width: calc(800px - 6vw - 4px);
        padding: 2vw;
      }
      .button {
        width: clamp(12vw, 15vw, 18vw);
        min-width: 45px;
        padding: 2vw;
      }
    }
    @media (orientation: landscape) {
      .game {
        width: calc(80vw + 4px);
        max-width: calc(800px + 4px);
      }
      .table {
        width: calc(80vw + 4px);
        max-width: calc(800px + 4px);
        max-height: 60vh;
      }
      .card {
        width: clamp(3vw, 5vw, 7vw);
        min-width: 25px;
        height: clamp(4vw, 7.5vw, 10.5vw);
        min-height: 35px;
        max-height: 75px;
      }
      .community-cards {
        max-width: 30%;
        gap: clamp(0.3vw, 0.3vw, 0.5vw);
      }
      .player-1 {
        bottom: 12px;
      }
      .player-2 {
        top: 12px;
      }
      .player-3 {
        left: 12px;
      }
      .player-4 {
        right: 12px;
      }
      .player-name.player-1-name {
        bottom: -1.5vw;
      }
      .player-name.player-2-name {
        top: -1.5vw;
      }
      .player-name.player-3-name {
        left: -3vw;
        top: calc(50% - 1.5vw);
      }
      .player-name.player-4-name {
        right: -3vw;
        top: calc(50% - 1.5vw);
      }
      .player-cards {
        gap: clamp(0.3vw, 0.3vw, 0.5vw);
      }
      .action-buttons {
        width: calc(80vw - 6vw - 4px);
        max-width: calc(800px - 6vw - 4px);
      }
      .button {
        width: clamp(8vw, 10vw, 12vw);
        min-width: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="game">
    <div class="centerline-vertical"></div>
    <div class="table">
      <div class="border">
        <div class="felt">
          <div class="centerline-horizontal"></div>
          <div class="community-cards">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
          </div>
          <div class="player player-1">
            <div class="player-cards player-1-cards">
              <div class="card player-1-left-card"></div>
              <div class="card player-1-right-card"></div>
            </div>
          </div>
          <div class="player player-2">
            <div class="player-cards player-2-cards">
              <div class="card player-2-left-card"></div>
              <div class="card player-2-right-card"></div>
            </div>
          </div>
          <div class="player player-3">
            <div class="player-cards player-3-cards">
              <div class="card player-3-left-card"></div>
              <div class="card player-3-right-card"></div>
            </div>
          </div>
          <div class="player player-4">
            <div class="player-cards player-4-cards">
              <div class="card player-4-left-card"></div>
              <div class="card player-4-right-card"></div>
            </div>
          </div>
        </div>
        <div class="player-name player-1-name">Player 1 (You)</div>
        <div class="player-name player-2-name">Player 3</div>
        <div class="player-name player-3-name"><span>Player 2</span></div>
        <div class="player-name player-4-name"><span>Player 4</span></div>
      </div>
    </div>
    <div class="action-buttons">
      <button class="button deal-button" role="button" aria-label="Deal cards" tabindex="0">Deal</button>
      <button class="button fold-button" role="button" aria-label="Fold hand" tabindex="0">Fold</button>
    </div>
  </div>
</body>
</html>
