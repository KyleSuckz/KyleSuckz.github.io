<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texas Hold'em Poker</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #333;
      font-family: Arial, sans-serif;
      overflow: auto;
    }
    .game {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 900px;
      border: 2px solid #0000FF; /* Blue border for game */
      box-sizing: border-box;
      padding: 2vw;
    }
    .table {
      width: 90vw;
      max-width: 800px;
      min-height: 50vh;
      max-height: 80vh;
      aspect-ratio: 3 / 2;
      border: 2px solid #FF0000; /* Red border for table, square corners */
      box-sizing: border-box;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .border {
      width: 100%;
      height: 100%;
      border: 4vw solid #000000; /* Thicker black border */
      border-radius: 10%;
      box-sizing: border-box;
    }
    .felt {
      width: 100%;
      height: 100%;
      background-color: #2e7d32; /* Green felt */
      border-radius: 10%;
      border: 2px solid #FFFF00; /* Yellow border for felt, rounded corners */
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }
    .community-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 2vw;
      justify-content: center;
      max-width: 50%;
    }
    .card {
      width: 7vw;
      min-width: 35px;
      max-width: 50px;
      height: 10vw;
      min-height: 50px;
      max-height: 75px;
      background-color: white;
      border: 1px solid black;
      border-radius: 5px;
    }
    .player {
      position: absolute;
      text-align: center;
      color: white;
      font-size: clamp(10px, 1.8vw, 14px);
    }
    .player-1 {
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
    }
    .player-2 {
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
    }
    .player-3 {
      left: 5%;
      top: 50%;
      transform: translateY(-50%);
    }
    .player-4 {
      right: 5%;
      top: 50%;
      transform: translateY(-50%);
    }
    .player-cards {
      display: flex;
      gap: 1.5vw;
      margin-top: 1vw;
    }
    .action-buttons {
      margin-top: 2vw;
      display: flex;
      gap: 1.5vw;
      justify-content: center;
      width: 90vw;
      max-width: 800px;
      border: 2px solid #00FF00; /* Green border for action buttons */
      padding: 1vw;
    }
    .button {
      width: 15vw;
      min-width: 70px;
      max-width: 90px;
      padding: 2vw;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: clamp(10px, 2vw, 14px);
      color: white;
    }
    .deal-button {
      background-color: #4caf50;
    }
    .deal-button:hover {
      background-color: #45a049;
    }
    .fold-button {
      background-color: #f44336;
    }
    .fold-button:hover {
      background-color: #d32f2f;
    }
    @media (max-width: 600px) {
      .table {
        width: 95vw;
        min-height: 50vh;
        max-height: 70vh;
      }
      .card {
        width: 8vw;
        min-width: 40px;
        height: 12vw;
        min-height: 60px;
      }
      .player-3 {
        left: 2%;
      }
      .player-4 {
        right: 2%;
      }
      .community-cards {
        max-width: 60%;
        gap: 1.5vw;
      }
      .button {
        width: 18vw;
        min-width: 60px;
        padding: 2.5vw;
      }
      .action-buttons {
        margin-top: 3vw;
        padding: 2vw;
      }
    }
    @media (orientation: landscape) {
      .table {
        width: 80vw;
        max-height: 60vh;
      }
      .card {
        width: 6vw;
        min-width: 35px;
        height: 9vw;
        min-height: 50px;
      }
      .player-1 {
        bottom: 8%;
      }
      .player-2 {
        top: 8%;
      }
      .community-cards {
        max-width: 40%;
        gap: 1vw;
      }
      .button {
        width: 15vw;
        min-width: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="game">
    <div class="table">
      <div class="border">
        <div class="felt">
          <div class="community-cards">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
          </div>
          <div class="player player-1">
            <div class="player-name">You (Human)</div>
            <div class="player-cards player-1-cards">
              <div class="card player-1-left-card"></div>
              <div class="card player-1-right-card"></div>
            </div>
          </div>
          <div class="player player-2">
            <div class="player-name">AI Player Green</div>
            <div class="player-cards player-2-cards">
              <div class="card player-2-left-card"></div>
              <div class="card player-2-right-card"></div>
            </div>
          </div>
          <div class="player player-3">
            <div class="player-name">AI Player Red</div>
            <div class="player-cards player-3-cards">
              <div class="card player-3-left-card"></div>
              <div class="card player-3-right-card"></div>
            </div>
          </div>
          <div class="player player-4">
            <div class="player-name">AI Player Yellow</div>
            <div class="player-cards player-4-cards">
              <div class="card player-4-left-card"></div>
              <div class="card player-4-right-card"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="action-buttons">
      <button class="button deal-button">Deal</button>
      <button class="button fold-button">Fold</button>
    </div>
  </div>
</body>
</html>
