<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="poker-table">
            <div class="community-area">
                <div id="game-status">Ready to start</div>
                <div class="community-cards" id="community-cards"></div>
                <div class="community-info" id="pot">Total Pot: 0</div>
                <div class="community-info" id="current-bet">Current Bet: 0</div>
                <div class="community-info" id="call-info">To Call: 0</div>
            </div>
            <div id="player" class="player-area">
                <div class="best-hand" id="player-hand"></div>
                <div class="player-cards" id="player-cards"></div>
                <div class="player-info">
                    <span>You</span>
                    <span id="player-chips">Chips: 1000</span>
                </div>
                <div id="player-dealer" class="dealer-button">D</div>
                <div id="player-blind" class="blind-chip"></div>
            </div>
            <div id="player1" class="player-area">
                <div class="best-hand" id="player1-hand"></div>
                <div class="player-cards" id="player1-cards"></div>
                <div class="player-info">
                    <span>Player 1</span>
                    <span id="player1-chips">Chips: 1000</span>
                </div>
                <div id="player1-dealer" class="dealer-button">D</div>
                <div id="player1-blind" class="blind-chip"></div>
            </div>
            <div id="player2" class="player-area">
                <div class="best-hand" id="player2-hand"></div>
                <div class="player-cards" id="player2-cards"></div>
                <div class="player-info">
                    <span>Player 2</span>
                    <span id="player2-chips">Chips: 1000</span>
                </div>
                <div id="player2-dealer" class="dealer-button">D</div>
                <div id="player2-blind" class="blind-chip"></div>
            </div>
            <div id="player3" class="player-area">
                <div class="best-hand" id="player3-hand"></div>
                <div class="player-cards" id="player3-cards"></div>
                <div class="player-info">
                    <span>Player 3</span>
                    <span id="player3-chips">Chips: 1000</span>
                </div>
                <div id="player3-dealer" class="dealer-button">D</div>
                <div id="player3-blind" class="blind-chip"></div>
            </div>
        </div>
        <div class="primary-controls">
            <div id="winning-hand">Ready to start</div>
            <button id="start-game">Start Game</button>
            <button id="continue-game">Continue</button>
            <div class="action-buttons">
                <button id="fold">Fold</button>
                <button id="check-call">Check/Call</button>
                <button id="raise">Raise</button>
                <input id="raise-amount" type="number" min="0" step="25">
            </div>
            <button id="reset-game">Reset Game</button>
        </div>
        <div class="log-container">
            <div class="action-log">
                <div id="action-text"></div>
                <button id="log-toggle">Hide Log</button>
            </div>
        </div>
        <div class="keyboard-hints">
            Keyboard: S (Start), C (Continue), F (Fold), K (Check/Call), R (Raise), Q (Reset)
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
